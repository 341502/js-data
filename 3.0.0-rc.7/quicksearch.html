y of this instance. * * __Don't use the method unless you know what you're doing.__ * * @method __Don't use the method unless you know what you're doing.__#_unset * @param {string} key The property to unset. * @since 3.0.0 */ _unset: { value (key) { return utils.unset(_props, key) } } }) } /** * Create a subclass of this Settable: * * @example &lt;caption&gt;Settable.extend&lt;/caption&gt; * // Normally you would do: import {Settable} from 'js-data' * const JSData = require('js-data@3.0.0-rc.4') * const {Settable} = JSData * console.log('Using JSData v' + JSData.version.full) * * // Extend the class using ES2015 class syntax. * class CustomSettableClass extends Settable { * foo () { return 'bar' } * static beep () { return 'boop' } * } * const customSettable = new CustomSettableClass() * console.log(customSettable.foo()) * console.log(CustomSettableClass.beep()) * * // Extend the class using alternate method. * const OtherSettableClass = Settable.extend({ * foo () { return 'bar' } * }, { * beep () { return 'boop' } * }) * const otherSettable = new OtherSettableClass() * console.log(otherSettable.foo()) * console.log(OtherSettableClass.beep()) * * // Extend the class, providing a custom constructor. * function AnotherSettableClass () { * Settable.call(this) * this.created_at = new Date().getTime() * } * Settable.extend({ * constructor: AnotherSettableClass, * foo () { return 'bar' } * }, { * beep () { return 'boop' } * }) * const anotherSettable = new AnotherSettableClass() * console.log(anotherSettable.created_at) * console.log(anotherSettable.foo()) * console.log(AnotherSettableClass.beep()) * * @method Settable.extend * @param {Object} [props={}] Properties to add to the prototype of the * subclass. * @param {Object} [props.constructor] Provide a custom constructor function * to be used as the subclass itself. * @param {Object} [classProps={}] Static properties to add to the subclass. * @returns {Constructor} Subclass of this Settable class. * @since 3.0.0 */ Sett dateMapper#event:beforeUpdateAllMapper#event:beforeUpdateManyRecord#event:changeSimpleStore#event:addSimpleStore#event:afterCreateSimpleStore#event:afterCreateManySimpleStore#event:afterDestroySimpleStore#event:afterDestroyAllSimpleStore#event:afterFindSimpleStore#event:afterFindAllSimpleStore#event:afterUpdateSimpleStore#event:afterUpdateAllSimpleStore#event:afterUpdateManySimpleStore#event:beforeCreateSimpleStore#event:beforeCreateManySimpleStore#event:beforeDestroySimpleStore#event:beforeDestroyAllSimpleStore#event:beforeFindSimpleStore#event:beforeFindAllSimpleStore#event:beforeUpdateSimpleStore#event:beforeUpdateAllSimpleStore#event:beforeUpdateManySimpleStore#event:changeSimpleStore#event:remove Source: Collection.js import utils from './utils' import Component from './Component' import Query from './Query' import Index from '../lib/mindex/index' const DOMAIN = 'Collection' const COLLECTION_DEFAULTS = { /** * Whether to call {@link Record#commit} on records that are added to the * collection and already exist in the collection. * * @name Collection#commitOnMerge * @type {boolean} * @default true */ commitOnMerge: true, /** * Whether record events should bubble up and be emitted by the collection. * * @name Collection#emitRecordEvents * @type {boolean} * @default true */ emitRecordEvents: true, /** * Field to be used as the unique identifier for records in this collection. * Defaults to `&quot;id&quot;` unless {@link Collection#mapper} is set, in which case * this will default to {@link Mapper#idAttribute}. * * @name Collection#idAttribute * @type {string} * @default &quot;id&quot; */ idAttribute: 'id', /** * What to do when inserting a record into this Collection that shares a * primary key with a record already in this Collection. * * Possible values: * merge * replace * * Merge: * * Recursively shallow copy properties from the new record onto the existing * record. * * Replace: * * Shallow copy top-level properties from the new record onto the existing * record. Any top-level own properties of the existing record that are _not_ * on the new record will be removed. * * @name Collection#onConflict * @type {string} * @default &quot;merge&quot; */ onConflict: 'merge' } /** * An ordered set of {@link Record} instances. * * @example &lt;caption&gt;Collection#constructor&lt;/caption&gt; * // import {Collection, Record} from 'js-data' * const JSData = require('js-data@3.0.0-rc.4') * const {Collection, Record} = JSData * console.log('Using JSData v' + JSData.version.full) * * const user1 = new Record({ id: 1 }) * const user2 = new Record({ id: 2 }) * const UserCollection = new Collection([user1, user2]) * console.log(UserCollection.get(1) === user1) * * @class Collection * @extends Component * @param {Array} [records] Initial set of records to insert into the * collection. * @param {Object} [opts] Configuration options. * @param {string} [opts.commitOnMerge] See {@link Collection#commitOnMerge}. * @param {string} [opts.idAttribute] See {@link Collection#idAttribute}. * @param {string} [opts.onConflict=&quot;merge&quot;] See {@link Collection#onConflict}. * @param {string} [opts.mapper] See {@link Collection#mapper}. * @since 3.0.0 */ function Collection (records, opts) { utils.classCallCheck(this, Collection) Component.call(this, opts) if (records &amp;&amp; !utils.isArray(records)) { opts = records records = [] } if (utils.isString(opts)) { opts = { idAttribute: opts } } // Default values for arguments records || (records = []) opts || (opts = {}) Object.defineProperties(this, { /** * Default Mapper for this collection. Optional. If a Mapper is provided, then * the collection will use the {@link Mapper#idAttribute} setting, and will * wrap records in {@link Mapper#recordClass}. * * @example &lt;caption&gt;Collection#mapper&lt;/caption&gt; * // Normally you would do: import {Collection, Mapper} from 'js-data' * const JSData = require('js-data@3.0.0-rc.4') * const {Collection, Mapper} = JSData * console.log('Using JSData v' + JSData.version.full) * * class MyMapperClass extends Mapper { * foo () { return 'bar' } * } * const myMapper = new MyMapperClass({ name: 'myMapper' }) * const collection = new Collection(null, { mapper: myMapper }) * * @name Collection#mapper * @type {Mapper} * @default null * @since 3.0.0 */ mapper: { value: undefined, writable: true }, // Query class used by this collection queryClass: { value: undefined, writable: true } }) // Apply user-provided configuration utils.fillIn(this, opts) // Fill in any missing options with the defaults utils.fillIn(this, utils.copy(COLLECTION_DEFAULTS)) if (!this.queryClass) { this.queryClass = Query } const idAttribute = this.recordId() Object.defineProperties(this, { /** * The main index, which uses @{link Collection#recordId} as the key. * * @name Collection#index * @type {Index} */ index: { value: new Index([idAttribute], { hashCode (obj) { return utils.get(obj, idAttribute) } }) }, /** * Object that holds the secondary indexes of this collection. * * @name Collection#indexes * @type {Object.&lt;string, Index&gt;} */ indexes: { value: {} } }) // Insert initial data into the collection if (utils.isObject(records) || (utils.isArray(records) &amp;&amp; records.length)) { this.add(records) } } export default Component.extend({ constructor: Collection, /** * Used to bind to events emitted by records in this Collection. * * @method Collection#_onRecordEvent * @since 3.0.0 * @private * @param {...*} [arg] Args passed to {@link Collection#emit}. */ _onRecordEvent (...args) { if (this.emitRecordEvents) { this.emit(...args) } }, /** * Insert the provided record or records. * * If a record is already in the collection then the provided record will * either merge with or replace the existing record based on the value of the * `onConflict` option. * * The collection's secondary indexes will be updated as each record is * visited. * * @method Collection#add * @since 3.0.0 * @param {(Object|Object[]|Record|Record[])} data The record or records to insert. * @param {Object} [opts] Configuration options. * @param {boolean} [opts.commitOnMerge=true] See {@link Collection#commitOnMerge}. * @param {string} [opts.onConflict] See {@link Collection#onConflict}. * @returns {(Object|Object[]|Record|Record[])} The added record or records. */ add (records, opts) { // Default values for arguments opts || (opts = {}) // Fill in &quot;opts&quot; with the Collection's configuration utils._(opts, this) records = this.beforeAdd(records, opts) || records // Track whether just one record or an array of records is being inserted let singular = false const idAttribute = this.recordId() if (!utils.isArray(records)) { if (utils.isObject(records)) { records = [records] singular = true } else { throw utils.err(`${DOMAIN}#add`, 'records')(400, 'object or array', records) } } // Map the provided records to existing records. // New records will be inserted. If any records map to existing records, // they will be merged into the existing records according to the onConflict // option. records = records.map((record) =&gt; { let id = this.recordId(record) // Grab existing record if there is one const existing = id === undefined ? id : this.get(id) // If the currently visited record is just a reference to an existing // record, then there is nothing to be done. Exit early. if (record === existing) { return existing } if (existing) { // Here, the currently visited record corresponds to a record already // in the collection, so we need to merge them const onConflict = opts.onConflict || this.onConflict if (onConflict === 'merge') { utils.deepMixIn(existing, record) } else if (onConflict === 'replace') { utils.forOwn(existing, (value, key) =&gt; { if (key !== idAttribute &amp;&amp; record[key] === undefined) { existing[key] = undefined } }) existing.set(record) } else { throw utils.err(`${DOMAIN}#add`, 'opts.onConflict')(400, 'one of (merge, replace)', onConflict, true) } record = existing if (opts.commitOnMerge &amp;&amp; utils.isFunction(record.commit)) { record.commit() } // Update all indexes in the collection this.updateIndexes(record) } else { // Here, the currently visted record does not correspond to any record // in the collection, so (optionally) instantiate this record and insert // it into the collection record = this.mapper ? this.mapper.createRecord(record, opts) : record this.index.insertRecord(record) utils.forOwn(this.indexes, function (index, name) { index.insertRecord(record) }) if (record &amp;&amp; utils.isFunction(record.on)) { record.on('all', this._onRecordEvent, this) } } return record }) // Finally, return the inserted data const result = singular ? records[0] : records if (!opts.silent) { this.emit('add', result) } return this.afterAdd(records, opts, result) || result }, /** * Lifecycle hook called by {@link Collection#add}. If this method returns a * value then {@link Collection#add} will return that same value. * * @method Collection#method * @since 3.0.0 * @param {(Object|Object[]|Record|Record[])} result The record or records * that were added to this Collection by {@link Collection#add}. * @param {Object} opts The `opts` argument passed to {@link Collection#add}. */ afterAdd () {}, /** * Lifecycle hook called by {@link Collection#remove}. If this method returns * a value then {@link Collection#remove} will return that same value. * * @method Collection#afterRemove * @since 3.0.0 * @param {(string|number)} id The `id` argument passed to {@link Collection#remove}. * @param {Object} opts The `opts` argument passed to {@link Collection#remove}. * @param {Object} record The result that will be returned by {@link Collection#remove}. */ afterRemove () {}, /** * Lifecycle hook called by {@link Collection#removeAll}. If this method * returns a value then {@link Collection#removeAll} will return that same * value. * * @method Collection#afterRemoveAll * @since 3.0.0 * @param {Object} query The `query` argument passed to {@link Collection#removeAll}. * @param {Object} opts The `opts` argument passed to {@link Collection#removeAll}. * @param {Object} records The result that will be returned by {@link Collection#removeAll}. */ afterRemoveAll () {}, /** * Lifecycle hook called by {@link Collection#add}. If this method returns a * value then the `records` argument in {@link Collection#add} will be * re-assigned to the returned value. * * @method Collection#beforeAdd * @since 3.0.0 * @param {(Object|Object[]|Record|Record[])} records The `records` argument passed to {@link Collection#add}. * @param {Object} opts The `opts` argument passed to {@link Collection#add}. */ beforeAdd () {}, /** * Lifecycle hook called by {@link Collection#remove}. * * @method Collection#beforeRemove * @since 3.0.0 * @param {(string|number)} id The `id` argument passed to {@link Collection#remove}. * @param {Object} opts The `opts` argument passed to {@link Collection#remove}. */ beforeRemove () {}, /** * Lifecycle hook called by {@link Collection#removeAll}. * * @method Collection#beforeRemoveAll * @since 3.0.0 * @param {Object} query The `query` argument passed to {@link Collection#removeAll}. * @param {Object} opts The `opts` argument passed to {@link Collection#removeAll}. */ beforeRemoveAll () {}, /** * Find all records between two boundaries. * * Shortcut for `collection.query().between(18, 30, { index: 'age' }).run()` * * @example * // Get all users ages 18 to 30 * const users = collection.between(18, 30, { index: 'age' }) * * @example * // Same as above * const users = collection.between([18], [30], { index: 'age' }) * * @method Collection#between * @since 3.0.0 * @param {Array} leftKeys Keys defining the left boundary. * @param {Array} rightKeys Keys defining the right boundary. * @param {Object} [opts] Configuration options. * @param {string} [opts.index] Name of the secondary index to use in the * query. If no index is specified, the main index is used. * @param {boolean} [opts.leftInclusive=true] Whether to include records * on the left boundary. * @param {boolean} [opts.rightInclusive=false] Whether to include records * on the left boundary. * @param {boolean} [opts.limit] Limit the result to a certain number. * @param {boolean} [opts.offset] The number of resulting records to skip. * @returns {Object[]|Record[]} The result. */ between (leftKeys, rightKeys, opts) { return this.query().between(leftKeys, rightKeys, opts).run() }, /** * Create a new secondary index on the contents of the collection. * * @example * // Index users by age * collection.createIndex('age') * * @example * // Index users by status and role * collection.createIndex('statusAndRole', ['status', 'role']) * * @method Collection#createIndex * @since 3.0.0 * @param {string} name The name of the new secondary index. * @param {string[]} [fieldList] Array of field names to use as the key or * compound key of the new secondary index. If no fieldList is provided, then * the name will also be the field that is used to index the collection. */ createIndex (name, fieldList, opts) { if (utils.isString(name) &amp;&amp; fieldList === undefined) { fieldList = [name] } opts || (opts = {}) opts.hashCode || (opts.hashCode = (obj) =&gt; this.recordId(obj)) const index = this.indexes[name] = new Index(fieldList, opts) this.index.visitAll(index.insertRecord, index) }, /** * Find the record or records that match the provided query or pass the * provided filter function. * * Shortcut for `collection.query().filter(queryOrFn[, thisArg]).run()` * * @example &lt;caption&gt;Collection#filter&lt;/caption&gt; * // Normally you would do: import {Collection} from 'js-data' * const JSData = require('js-data@3.0.0-rc.4') * const {Collection} = JSData * console.log('Using JSData v' + JSData.version.full) * * const collection = new Collection([ * { id: 1, status: 'draft', created_at_timestamp: new Date().getTime() } * ]) * * // Get the draft posts created less than three months ago * let posts = collection.filter({ * where: { * status: { * '==': 'draft' * }, * created_at_timestamp: { * '&gt;=': (new Date().getTime() - (1000 \\* 60 \\* 60 \\* 24 \\* 30 \\* 3)) // 3 months ago * } * } * }) * console.log(posts) * * // Use a custom filter function * posts = collection.filter(function (post) { * return post.id % 2 === 0 * }) * * @method Collection#filter * @param {(Object|Function)} [queryOrFn={}] Selection query or filter * function. * @param {Object} [thisArg] Context to which to bind `queryOrFn` if * `queryOrFn` is a function. * @returns {Array} The result. * @see query * @since 3.0.0 */ filter (query, thisArg) { return this.query().filter(query, thisArg).run() }, /** * Iterate over all records. * * @example * collection.forEach(function (record) { * // do something * }) * * @method Collection#forEach * @since 3.0.0 * @param {Function} forEachFn Iteration function. * @param {*} [thisArg] Context to which to bind `forEachFn`. * @returns {Array} The result. */ forEach (cb, thisArg) { this.index.visitAll(cb, thisArg) }, /** * Get the record with the given id. * * @method Collection#get * @since 3.0.0 * @param {(string|number)} id The primary key of the record to get. * @returns {(Object|Record)} The record with the given id. */ get (id) { const instances = this.query().get(id).run() return instances.length ? instances[0] : undefined }, /** * Find the record or records that match the provided keyLists. * * Shortcut for `collection.query().getAll(keyList1, keyList2, ...).run()` * * @example * // Get the posts where &quot;status&quot; is &quot;draft&quot; or &quot;inReview&quot; * const posts = collection.getAll('draft', 'inReview', { index: 'status' }) * * @example * // Same as above * const posts = collection.getAll(['draft'], ['inReview'], { index: 'status' }) * * @method Collection#getAll * @since 3.0.0 * @param {...Array} [keyList] Provide one or more keyLists, and all * records matching each keyList will be retrieved. If no keyLists are * provided, all records will be returned. * @param {Object} [opts] Configuration options. * @param {string} [opts. efault: true }) * store.defineMapper('post') * * store.count('post', { status: 'published' }).then((numPublished) =&gt; { * console.log(numPublished) // e.g. 45 * }) * * @method Container#count * @param {string} name Name of the {@link Mapper} to target. * @param {Object} [query] See {@link Mapper#count}. * @param {Object} [opts] See {@link Mapper#count}. * @returns {Promise} See {@link Mapper#count}. * @see Mapper#count * @since 3.0.0 */ 'count', /** * Fired during {@link Container#create}. See * {@link Container~beforeCreateListener} for how to listen for this event. * * @event Container#beforeCreate * @see Container~beforeCreateListener * @see Container#create */ /** * Callback signature for the {@link Container#event:beforeCreate} event. * * @example * function onBeforeCreate (mapperName, props, opts) { * // do something * } * store.on('beforeCreate', onBeforeCreate) * * @callback Container~beforeCreateListener * @param {string} name The `name` argument received by {@link Mapper#beforeCreate}. * @param {Object} props The `props` argument received by {@link Mapper#beforeCreate}. * @param {Object} opts The `opts` argument received by {@link Mapper#beforeCreate}. * @see Container#event:beforeCreate * @see Container#create * @since 3.0.0 */ /** * Fired during {@link Container#create}. See * {@link Container~afterCreateListener} for how to listen for this event. * * @event Container#afterCreate * @see Container~afterCreateListener * @see Container#create */ /** * Callback signature for the {@link Container#event:afterCreate} event. * * @example * function onAfterCreate (mapperName, props, opts, result) { * // do something * } * store.on('afterCreate', onAfterCreate) * * @callback Container~afterCreateListener * @param {string} name The `name` argument received by {@link Mapper#afterCreate}. * @param {Object} props The `props` argument received by {@link Mapper#afterCreate}. * @param {Object} opts The `opts` argument received by {@link Mapper#afterCreate}. * @param {O m './decorators' import {proxiedMapperMethods, Container} from './Container' import Collection from './Collection' const DOMAIN = 'SimpleStore' const proxiedCollectionMethods = [ /** * Wrapper for {@link Collection#add}. * * @example &lt;caption&gt;SimpleStore#add&lt;/caption&gt; * // Normally you would do: import {SimpleStore} from 'js-data' * const JSData = require('js-data@3.0.0-rc.4') * const {SimpleStore} = JSData * console.log('Using JSData v' + JSData.version.full) * * const store = new SimpleStore() * store.defineMapper('book') * * // Add one book to the in-memory store: * store.add('book', { id: 1, title: 'Respect your Data' }) * // Add multiple books to the in-memory store: * store.add('book', [ * { id: 2, title: 'Easy data recipes' }, * { id: 3, title: 'Active Record 101' } * ]) * * @fires SimpleStore#add * @method SimpleStore#add * @param {(string|number)} name Name of the {@link Mapper} to target. * @param {(Object|Object[]|Record|Record[])} data See {@link Collection#add}. * @param {Object} [opts] Configuration options. See {@link Collection#add}. * @returns {(Object|Object[]|Record|Record[])} See {@link Collection#add}. * @see Collection#add * @see Collection#add * @since 3.0.0 */ 'add', /** * Wrapper for {@link Collection#between}. * * @example * // Get all users ages 18 to 30 * const users = store.between('user', 18, 30, { index: 'age' }) * * @example * // Same as above * const users = store.between('user', [18], [30], { index: 'age' }) * * @method SimpleStore#between * @param {(string|number)} name Name of the {@link Mapper} to target. * @param {Array} leftKeys See {@link Collection#between}. * @param {Array} rightKeys See {@link Collection#between}. * @param {Object} [opts] Configuration options. See {@link Collection#between}. * @returns {Object[]|Record[]} See {@link Collection#between}. * @see Collection#between * @see Collection#between * @since 3.0.0 */ 'between', /** * Wrapper for {@link Collection#createIndex}. * * @example * // Index users mpleStore() * store.defineMapper('post') * store.add('post', [ * { id: 1, status: 'draft', created_at_timestamp: new Date().getTime() } * ]) * * console.log(store.get('post', 1)) // {...} * console.log(store.get('post', 2)) // undefined * * @method SimpleStore#get * @param {(string|number)} name Name of the {@link Mapper} to target. * @param {(string|number)} id See {@link Collection#get}. * @returns {(Object|Record)} See {@link Collection#get}. * @see Collection#get * @see Collection#get * @since 3.0.0 */ 'get', /** * Wrapper for {@link Collection#getAll}. * * @example * // Get the posts where &quot;status&quot; is &quot;draft&quot; or &quot;inReview&quot; * const posts = store.getAll('post', 'draft', 'inReview', { index: 'status' }) * * @example * // Same as above * const posts = store.getAll('post', ['draft'], ['inReview'], { index: 'status' }) * * @method SimpleStore#getAll * @param {(string|number)} name Name of the {@link Mapper} to target. * @param {...Array} [keyList] See {@link Collection#getAll}. * @param {Object} [opts] See {@link Collection#getAll}. * @returns {Array} See {@link Collection#getAll}. * @see Collection#getAll * @see Collection#getAll * @since 3.0.0 */ 'getAll', /** * Wrapper for {@link Collection#prune}. * * @method SimpleStore#prune * @param {Object} [opts] See {@link Collection#prune}. * @returns {Array} See {@link Collection#prune}. * @see Collection#prune * @see Collection#prune * @since 3.0.0 */ 'prune', /** * Wrapper for {@link Collection#query}. * * @example * // Grab page 2 of users between ages 18 and 30 * store.query('user') * .between(18, 30, { index: 'age' }) // between ages 18 and 30 * .skip(10) // second page * .limit(10) // page size * .run() * * @method SimpleStore#query * @param {(string|number)} name Name of the {@link Mapper} to target. * @returns {Query} See {@link Collection#query}. * @see Collection#query * @see Collection#query * @since 3.0.0 */ 'query', /** * Wrapper for {@link Collection#toJSON}. * * @example * store.defineMapper('post', { * schema: { * properties: { * id: { type: 'number' }, * title: { type: 'string' } * } * } * }) * store.add('post', [ * { id: 1, status: 'published', title: 'Respect your Data' }, * { id: 2, status: 'draft', title: 'Connecting to a data source' } * ]) * console.log(store.toJSON('post')) * const draftsJSON = store.query('post') * .filter({ status: 'draft' }) * .mapCall('toJSON') * .run() * * @method SimpleStore#toJSON * @param {(string|number)} name Name of the {@link Mapper} to target. * @param {Object} [opts] See {@link Collection#toJSON}. * @returns {Array} See {@link Collection#toJSON}. * @see Collection#toJSON * @see Collection#toJSON * @since 3.0.0 */ 'toJSON', /** * Wrapper for {@link Collection#unsaved}. * * @method SimpleStore#unsaved * @returns {Array} See {@link Collection#unsaved}. * @see Collection#unsaved * @see Collection#unsaved * @since 3.0.0 */ 'unsaved' ] const ownMethodsForScoping = [ 'addToCache', 'cachedFind', 'cachedFindAll', 'cacheFind', 'cacheFindAll', 'hashQuery' ] const cachedFn = function (name, hashOrId, opts) { const cached = this._completedQueries[name][hashOrId] if (utils.isFunction(cached)) { return cached(name, hashOrId, opts) } return cached } const SIMPLESTORE_DEFAULTS = { /** * Whether to use the pending query if a `find` request for the specified * record is currently underway. Can be set to `true`, `false`, or to a * function that returns `true` or `false`. * * @default true * @name SimpleStore#usePendingFind * @since 3.0.0 * @type {boolean|Function} */ usePendingFind: true, /** * Whether to use the pending query if a `findAll` request for the given query * is currently underway. Can be set to `true`, `false`, or to a function that * returns `true` or `false`. * * @default true * @name SimpleStore#usePendingFindAll * @since 3.0.0 * @type {boolean|Function} */ usePendingFindAll: true } /** * The `SimpleStore` class is an extension of {@link Container}. Not only does * `SimpleStore` manage mappers, but also istener */ /** * Callback signature for the {@link SimpleStore#event:change} event. * * @example * function onChange (mapperName, record, changes) { * // do something * } * store.on('change', onChange) * * @callback SimpleStore~changeListener * @param {string} name The name of the associated {@link Mapper}. * @param {Record} record The Record that changed. * @param {Object} changes The changes. * @see SimpleStore#event:change * @since 3.0.0 */ /** * Fired when one or more records are added to the in-memory store. See * {@link SimpleStore~addListener} on how to listen for this event. * * @event SimpleStore#add * @see SimpleStore~addListener * @see SimpleStore#event:add * @see SimpleStore#add * @see SimpleStore#create * @see SimpleStore#createMany * @see SimpleStore#find * @see SimpleStore#findAll * @see SimpleStore#update * @see SimpleStore#updateAll * @see SimpleStore#updateMany */ /** * Callback signature for the {@link SimpleStore#event:add} event. * * @example * function onAdd (mapperName, recordOrRecords) { * // do something * } * store.on('add', onAdd) * * @callback SimpleStore~addListener * @param {string} name The name of the associated {@link Mapper}. * @param {Record|Record[]} The Record or Records that were added. * @see SimpleStore#event:add * @see SimpleStore#add * @see SimpleStore#create * @see SimpleStore#createMany * @see SimpleStore#find * @see SimpleStore#findAll * @see SimpleStore#update * @see SimpleStore#updateAll * @see SimpleStore#updateMany * @since 3.0.0 */ /** * Fired when one or more records are removed from the in-memory store. See * {@link SimpleStore~removeListener} for how to listen for this event. * * @event SimpleStore#remove * @see SimpleStore~removeListener * @see SimpleStore#event:remove * @see SimpleStore#clear * @see SimpleStore#destroy * @see SimpleStore#destroyAll * @see SimpleStore#remove * @see SimpleStore#removeAll */ /** * Callback signature for the {@link SimpleStore#event:remove} event. * * @example * function onRemove (m n.extend({ constructor: LinkedCollection, _addMeta (record, timestamp) { // Track when this record was added this._added[this.recordId(record)] = timestamp if (utils.isFunction(record._set)) { record._set('$', timestamp) } }, _clearMeta (record) { delete this._added[this.recordId(record)] if (utils.isFunction(record._set)) { record._set('$') // unset } }, _onRecordEvent (...args) { Collection.prototype._onRecordEvent.apply(this, args) const event = args[0] // This is a very brute force method // Lots of room for optimization if (utils.isString(event) &amp;&amp; event.indexOf('change') === 0) { this.updateIndexes(args[1]) } }, add (records, opts) { const mapper = this.mapper const timestamp = new Date().getTime() const singular = utils.isObject(records) &amp;&amp; !utils.isArray(records) if (singular) { records = [records] } records = Collection.prototype.add.call(this, records, opts) if (mapper.relationList.length &amp;&amp; records.length) { // Check the currently visited record for relations that need to be // inserted into their respective collections. mapper.relationList.forEach(function (def) { def.addLinkedRecords(records) }) } records.forEach((record) =&gt; this._addMeta(record, timestamp)) return singular ? records[0] : records }, remove (idOrRecord, opts) { const mapper = this.mapper const record = Collection.prototype.remove.call(this, idOrRecord, opts) if (record) { this._clearMeta(record) } if (mapper.relationList.length &amp;&amp; record) { mapper.relationList.forEach(function (def) { def.removeLinkedRecords(mapper, [record]) }) } return record }, removeAll (query, opts) { const mapper = this.mapper const records = Collection.prototype.removeAll.call(this, query, opts) records.forEach(this._clearMeta, this) if (mapper.relationList.length &amp;&amp; records.length) { mapper.relationList.forEach(function (def) { def.removeLinkedRecords(mapper, records) }) } return records } }) /** * Create a subclass of this LinkedCollection: * * @example &lt;caption&gt;LinkedCollection.extend&lt;/caption&gt; * // Normally you would do: import {LinkedCollection} from 'js-data' * const JSData = require('js-data@3.0.0-rc.4') * const {LinkedCollection} = JSData * console.log('Using JSData v' + JSData.version.full) * * // Extend the class using ES2015 class syntax. * class CustomLinkedCollectionClass extends LinkedCollection { * foo () { return 'bar' } * static beep () { return 'boop' } * } * const customLinkedCollection = new CustomLinkedCollectionClass() * console.log(customLinkedCollection.foo()) * console.log(CustomLinkedCollectionClass.beep()) * * // Extend the class using alternate method. * const OtherLinkedCollectionClass = LinkedCollection.extend({ * foo () { return 'bar' } * }, { * beep () { return 'boop' } * }) * const otherLinkedCollection = new OtherLinkedCollectionClass() * console.log(otherLinkedCollection.foo()) * console.log(OtherLinkedCollectionClass.beep()) * * // Extend the class, providing a custom constructor. * function AnotherLinkedCollectionClass () { * LinkedCollection.call(this) * this.created_at = new Date().getTime() * } * LinkedCollection.extend({ * constructor: AnotherLinkedCollectionClass, * foo () { return 'bar' } * }, { * beep () { return 'boop' } * }) * const anotherLinkedCollection = new AnotherLinkedCollectionClass() * console.log(anotherLinkedCollection.created_at) * console.log(anotherLinkedCollection.foo()) * console.log(AnotherLinkedCollectionClass.beep()) * * @method LinkedCollection.extend * @param {Object} [props={}] Properties to add to the prototype of the * subclass. * @param {Object} [props.constructor] Provide a custom constructor function * to be used as the subclass itself. * @param {Object} [classProps={}] Static properties to add to the subclass. * @returns {Constructor} Subclass of this LinkedCollection class. * @since 3.0.0 */ × Search results Close api.js-data.io • js-data.io "},"Mapper.js.html":{"id":"Mapper.js.html","title":"Source: Mapper.js","body":" js-data Namespaces queryuti leStore#event:afterDestroyAllSimpleStore#event:afterFindSimpleStore#event:afterFindAllSimpleStore#event:afterUpdateSimpleStore#event:afterUpdateAllSimpleStore#event:afterUpdateManySimpleStore#event:beforeCreateSimpleStore#event:beforeCreateManySimpleStore#event:beforeDestroySimpleStore#event:beforeDestroyAllSimpleStore#event:beforeFindSimpleStore#event:beforeFindAllSimpleStore#event:beforeUpdateSimpleStore#event:beforeUpdateAllSimpleStore#event:beforeUpdateManySimpleStore#event:changeSimpleStore#event:remove Source: Mapper.js import utils from './utils' import Component from './Component' import Record from './Record' import Schema from './Schema' import { Relation } from './relations' import { belongsTo, belongsToType, hasMany, hasManyType, hasOne, hasOneType } from './decorators' const DOMAIN = 'Mapper' const applyDefaultsHooks = [ 'beforeCreate', 'beforeCreateMany' ] const validatingHooks = [ 'beforeCreate', 'beforeCreateMany', 'beforeUpdate', 'beforeUpdateAll', 'beforeUpdateMany' ] const makeNotify = function (num) { return function (...args) { const opts = args[args.length - num] const op = opts.op this.dbg(op, ...args) if (applyDefaultsHooks.indexOf(op) !== -1 &amp;&amp; opts.applyDefaults !== false) { const schema = this.getSchema() if (schema &amp;&amp; schema.applyDefaults) { let toProcess = args[0] if (!utils.isArray(toProcess)) { toProcess = [toProcess] } toProcess.forEach((record) =&gt; { schema.applyDefaults(record) }) } } // Automatic validation if (validatingHooks.indexOf(op) !== -1 &amp;&amp; !opts.noValidate) { // Save current value of option const originalExistingOnly = opts.existingOnly // For updates, ignore required fields if they aren't present if (op.indexOf('beforeUpdate') === 0 &amp;&amp; opts.existingOnly === undefined) { opts.existingOnly = true } const errors = this.validate(args[op === 'beforeUpdate' ? 1 : 0], utils.pick(opts, ['existingOnly'])) // Restore option opts.existingOnly = originalExistingOnly // Abort lifecycle due to validation errors if (errors) { const err = new Error('validation failed') err.errors = errors return utils.reject(err) } } // Emit lifecycle event if (opts.notify || (opts.notify === undefined &amp;&amp; this.notify)) { setTimeout(() =&gt; { this.emit(op, ...args) }) } } } // These are the default implementations of all of the lifecycle hooks const notify = makeNotify(1) const notify2 = makeNotify(2) // This object provides meta information used by Mapper#crud to actually // execute each lifecycle method const LIFECYCLE_METHODS = { count: { defaults: [{}, {}], skip: true, types: [] }, destroy: { defaults: [{}, {}], skip: true, types: [] }, destroyAll: { defaults: [{}, {}], skip: true, types: [] }, find: { defaults: [undefined, {}], types: [] }, findAll: { defaults: [{}, {}], types: [] }, sum: { defaults: [undefined, {}, {}], skip: true, types: [] }, update: { adapterArgs (mapper, id, props, opts) { return [id, mapper.toJSON(props, opts), opts] }, beforeAssign: 1, defaults: [undefined, {}, {}], types: [] }, updateAll: { adapterArgs (mapper, props, query, opts) { return [mapper.toJSON(props, opts), query, opts] }, beforeAssign: 0, defaults: [{}, {}, {}], types: [] }, updateMany: { adapterArgs (mapper, records, opts) { return [records.map((record) =&gt; mapper.toJSON(record, opts)), opts] }, beforeAssign: 0, defaults: [[], {}], types: [] } } const MAPPER_DEFAULTS = { /** * Hash of registered adapters. Don't modify directly. Use * {@link Mapper#registerAdapter} instead. * * @default {} * @name Mapper#_adapters * @since 3.0.0 * @tutorial [&quot;http://www.js-data.io/v3.0/docs/connecting-to-a-data-source&quot;,&quot;Connecting to a data source&quot;] */ _adapters: {}, /** * Whether {@link Mapper#beforeCreate} and {@link Mapper#beforeCreateMany} * should automatically receive default values according to the Mapper's schema. * * @default true * @name Mapper#applyDefaults * @since 3.0.0 * @type {boolean} */ applyDefaults: true, /** * Whether to augment {@link Mapper#recordClass} with ES5 getters and setters * according to the properties defined in {@link Mapper#schema}. This makes * possible validation and change tracking on individual properties * when using the dot (e.g. `user.name = &quot;Bob&quot;`) operator to modify a * property, and is `true` by default. * * @default true * @name Mapper#applySchema * @since 3.0.0 * @type {boolean} */ applySchema: true, /** * The name of the registered adapter that this Mapper should used by default. * * @default &quot;http&quot; * @name Mapper#defaultAdapter * @since 3.0.0 * @tutorial [&quot;http://www.js-data.io/v3.0/docs/connecting-to-a-data-source&quot;,&quot;Connecting to a data source&quot;] * @type {string} */ defaultAdapter: 'http', /** * The field used as the unique identifier on records handled by this Mapper. * * @default id * @name Mapper#idAttribute * @since 3.0.0 * @type {string} */ idAttribute: 'id', /** * Whether records created from this mapper keep changeHistory on property changes. * * @default true * @name Mapper#keepChangeHistory * @since 3.0.0 * @type {boolean} */ keepChangeHistory: true, /** * Whether this Mapper should emit operational events. * * @default true * @name Mapper#notify * @since 3.0.0 * @type {boolean} */ notify: true, /** * Whether to skip validation when the Record instances are created. * * @default false * @name Mapper#noValidate * @since 3.0.0 * @type {boolean} */ noValidate: false, /** * Whether {@link Mapper#create}, {@link Mapper#createMany}, * {@link Mapper#update}, {@link Mapper#updateAll}, {@link Mapper#updateMany}, * {@link Mapper#find}, {@link Mapper#findAll}, {@link Mapper#destroy}, * {@link Mapper#destroyAll}, {@link Mapper#count}, and {@link Mapper#sum} * should return a raw result object that contains both the instance data * returned by the adapter _and_ metadata about the operation. * * The default is to NOT return the result object, and instead return just the * instance data. * * @default false * @name Mapper#raw * @since 3.0.0 * @type {boolean} */ raw: false, /** * Whether records created from this mapper automatically validate their properties * when their properties are modified. * * @default true * @name Mapper#validateOnSet * @since 3.0.0 * @type {boolean} */ validateOnSet: true } /** * The core of JSData's [ORM/ODM][orm] implementation. Given a minimum amout of * meta information about a resource, a Mapper can perform generic CRUD * operations against that resource. Apart from its configuration, a Mapper is * stateless. The particulars of various persistence layers have been abstracted * into adapters, which a Mapper uses to perform its operations. * * The term &quot;Mapper&quot; comes from the [Data Mapper Pattern][pattern] described in * Martin Fowler's [Patterns of Enterprise Application Architecture][book]. A * Data Mapper moves data between [in-memory object instances][record] and a * relational or document-based database. JSData's Mapper can work with any * persistence layer you can write an adapter for. * * _(&quot;Model&quot; is a heavily overloaded term and is avoided in this documentation * to prevent confusion.)_ * * [orm]: https://en.wikipedia.org/wiki/Object-relational_mapping * [pattern]: https://en.wikipedia.org/wiki/Data_mapper_pattern * [book]: http://martinfowler.com/books/eaa.html * [record]: Record.html * * @example * // Import and instantiate * import {Mapper} from 'js-data' * const UserMapper = new Mapper({ name: 'user' }) * * @example * // Define a Mapper using the Container component * import {Container} from 'js-data' * const store = new Container() * store.defineMapper('user') * * @class Mapper * @extends Component * @param {Object} opts Configuration options. * @param {boolean} [opts.applySchema=true] See {@link Mapper#applySchema}. * @param {boolean} [opts.debug=false] See {@link Component#debug}. * @param {string} [opts.defaultAdapter=http] See {@link Mapper#defaultAdapter}. * @param {string} [opts.idAttribute=id] See {@link Mapper#idAttribute}. * @param {Object} [opts.met from 'js-data'; * @example &lt;caption&gt;Load into your app via AMD&lt;/caption&gt; * define('myApp', ['js-data'], function (JSData) { ... }) */ /** * Describes the version of this `JSData` object. * * @example * console.log(JSData.version.full) // &quot;3.0.0-beta.1&quot; * * @name version * @memberof module:js-data * @property {string} full The full semver value. * @property {number} major The major version number. * @property {number} minor The minor version number. * @property {number} patch The patch version number. * @property {(string|boolean)} alpha The alpha version value, otherwise `false` * if the current version is not alpha. * @property {(string|boolean)} beta The beta version value, otherwise `false` * if the current version is not beta. * @since 2.0.0 * @type {Object} */ export const version = '&lt;%= version %&gt;' /** * JSData's utility methods. * * @example * import {utils} from 'js-data' * console.log(utils.isString('foo')) // true * * @name module:js-data.utils * @property {Function} Promise See {@link utils.Promise}. * @see utils * @since 3.0.0 * @type {Object} */ import utils from './utils' /** * JSData's {@link Collection} class. * * @example * import {Collection} from 'js-data' * const collection = new Collection() * * @name module:js-data.Collection * @see Collection * @since 3.0.0 * @tutorial [&quot;http://www.js-data.io/v3.0/docs/components-of-jsdata#collection&quot;,&quot;Components of JSData: Collection&quot;] * @type {Constructor} */ import Collection from './Collection' /** * JSData's {@link Component} class. Most components in JSData extend this * class. * * @example * import {Component} from 'js-data' * // Make a custom component. * const MyComponent = Component.extend({ * myMethod (someArg) { ... } * }) * * @name module:js-data.Component * @see Component * @since 3.0.0 * @type {Constructor} */ import Component from './Component' /** * JSData's {@link Container} class. Defines and manages {@link Mapper}s. Used * in Node.js and in the browser, though in the browser you may want to use * {@link DataStore} instead. * * @example * import {Container} from 'js-data' * const store = new Container() * * @name module:js-data.Container * @see Container * @since 3.0.0 * @tutorial [&quot;http://www.js-data.io/v3.0/docs/components-of-jsdata#container&quot;,&quot;Components of JSData: Container&quot;] * @type {Constructor} */ import {Container} from './Container' /** * JSData's {@link DataStore} class. Primarily for use in the browser. In * Node.js you probably want to use {@link Container} instead. * * @example * import {DataStore} from 'js-data' * const store = new DataStore() * * @name module:js-data.DataStore * @see DataStore * @since 3.0.0 * @tutorial [&quot;http://www.js-data.io/v3.0/docs/components-of-jsdata#datastore&quot;,&quot;Components of JSData: DataStore&quot;] * @type {Constructor} */ import DataStore from './DataStore' /** * JSData's {@link Index} class, based on [mindex]{@link https://github.com/internalfx/mindex}. * * @name module:js-data.Index * @see Index * @since 3.0.0 * @type {Constructor} */ import Index from '../lib/mindex/index' /** * JSData's {@link LinkedCollection} class. Used by the {@link DataStore} * component. If you need to create a collection manually, you should probably * use the {@link Collection} class. * * @name module:js-data.LinkedCollection * @see DataStore * @see LinkedCollection * @since 3.0.0 * @type {Constructor} */ import LinkedCollection from './LinkedCollection' /** * JSData's {@link Mapper} class. The core of the ORM. * * @example &lt;caption&gt;Recommended use&lt;/caption&gt; * import {Container} from 'js-data' * const store = new Container() * store.defineMapper('user') * * @example &lt;caption&gt;Create Mapper manually&lt;/caption&gt; * import {Mapper} from 'js-data' * const UserMapper = new Mapper({ name: 'user' }) * * @name module:js-data.Mapper * @see Container * @see Mapper * @since 3.0.0 * @tutorial [&quot;http://www.js-data.io/v3.0/docs/modeling-your-data&quot;,&quot;Modeling your data&quot;] * @tutorial [&quot;http://www.js-data.io/v3.0/docs/components-of-jsdata#mapper&quot;,&quot;Components of JSData: Mapper&quot;] * @type {Constructor} */ import Mapper from './Mapper' /** * JSData's {@link Query} class. Used by the {@link Collection} component. * * @name module:js-data.Query * @see Query * @since 3.0.0 * @type {Constructor} */ import Query from './Query' /** * JSData's {@link Record} class. * * @example * import {Container} from 'js-data' * const store = new Container() * store.defineMapper('user') * const user = store.createRecord('user') * * @name module:js-data.Record * @see Record * @since 3.0.0 * @tutorial [&quot;http://www.js-data.io/v3.0/docs/components-of-jsdata#record&quot;,&quot;Components of JSData: Record&quot;] * @type {Constructor} */ import Record from './Record' /** * JSData's {@link Schema} class. Implements http://json-schema.org/draft-04. * * @example * import {Container, Schema} from 'js-data' * const userSchema = new Schema({ * properties: { * id: { type: 'string' }, * name: { type: 'string' } * } * }) * const store = new Container() * store.defineMapper('user', { * schema: userSchema * }) * * @name module:js-data.Schema * @see Schema * @see http://json-schema.org/ * @since 3.0.0 * @tutorial [&quot;http://www.js-data.io/v3.0/docs/components-of-jsdata#schema&quot;,&quot;Components of JSData: schema&quot;] * @tutorial [&quot;http://www.js-data.io/v3.0/docs/schemas&quot;,&quot;JSData's Schema Syntax&quot;] * @type {Constructor} */ import Schema from './Schema' /** * JSData's {@link Settable} class. * * @example * import {Settable} from 'js-data' * const obj = new Settable() * obj.set('secret', 'value') * console.log(JSON.stringify(obj)) // {} * * @name module:js-data.Settable * @see Settable * @since 3.0.0 * @type {Constructor} */ import Settable from './Settable' /** * JSData's {@link SimpleStore} class. Primarily for use in the browser. In * Node.js you probably want to use {@link Container} instead. * * @example * import {SimpleStore} from 'js-data' * const store = new SimpleStore() * * @name module:js-data.SimpleStore * @see SimpleStore * @since 3.0.0 * @tutorial [&quot;http://www.js-data.io/v3.0/docs/components-of-jsdata#SimpleStore&quot;,&quot;Components of JSData: SimpleStore&quot;] * @type {Constructor} */ import SimpleStore from './SimpleStore' export * from './decorators' export { Collection, Component, Container, DataStore, Index, LinkedCollection, Mapper, Query, Record, Schema, Settable, SimpleStore, utils } × Search results Close api.js-data.io • js-data.io "},"decorators.js.html":{"id":"decorators.js.html","title":"Source: decorators.js","body":" js-data Namespaces queryutils Modules js-data Classes CollectionComponentContainerDataStoreLinkedCollectionMapperQueryRecordSchemaSettableSimpleStore Events Collection#event:addCollection#event:changeCollection#event:removeContainer#event:afterCreateContainer#event:afterCreateManyContainer#event:afterDestroyContainer#event:afterDestroyAllContainer#event:afterFindContainer#event:afterFindAllContainer#event:afterUpdateContainer#event:afterUpdateAllContainer#event:afterUpdateManyContainer#event:beforeCreateContainer#event:beforeCreateManyContainer#event:beforeDestroyContainer#event:beforeDestroyAllContainer#event:beforeFindContainer#event:beforeFindAllContainer#event:beforeUpdateContainer#event:beforeUpdateAllContainer#event:beforeUpdateManyDataStore#event:addDataStore#event:afterCreateDataStore#event:afterCreateManyDataStore#event:afterDestroyDataStore#event:afterDestroyAllDataStore#event:afterFindDataStore#event:afterFindAllDataStore#event:afterUpdateDataStore#event:afterUpdateAllDataStore#event:afterUpdateManyDataStore#event:beforeCreateDataStore#event:beforeCreateManyDataStore#event:beforeDestroyDataStore#event:beforeDestroyAllDataStore#event:beforeFindDataStore#event:beforeFindAllDataStore#event:beforeUpdateDataStore#event:beforeUpdateAllDataStore#event:beforeUpdateManyDataStore#event:changeD er) } } /** * HasMany relation decorator. You probably won't use this directly. * * @name module:js-data.hasMany * @method * @param {Mapper} related The relation of which the target has many. * @param {Object} opts Configuration options. * @param {string} [opts.foreignKey] The field that holds the primary key of the * related record. * @param {string} opts.localField The field that holds a reference to the * related record object. * @returns {Function} Invocation function, which accepts the target as the only * parameter. */ export const hasMany = function (related, opts) { return function (mapper) { Relation.hasMany(related, opts).assignTo(mapper) } } /** * HasOne relation decorator. You probably won't use this directly. * * @name module:js-data.hasOne * @method * @param {Mapper} related The relation of which the target has one. * @param {Object} opts Configuration options. * @param {string} [opts.foreignKey] The field that holds the primary key of the * related record. * @param {string} opts.localField The field that holds a reference to the * related record object. * @returns {Function} Invocation function, which accepts the target as the only * parameter. */ export const hasOne = function (related, opts) { return function (mapper) { Relation.hasOne(related, opts).assignTo(mapper) } } × Search results Close api.js-data.io • js-data.io "},"Query.js.html":{"id":"Query.js.html","title":"Source: Query.js","body":" js-data Namespaces queryutils Modules js-data Classes CollectionComponentContainerDataStoreLinkedCollectionMapperQueryRecordSchemaSettableSimpleStore Events Collection#event:addCollection#event:changeCollection#event:removeContainer#event:afterCreateContainer#event:afterCreateManyContainer#event:afterDestroyContainer#event:afterDestroyAllContainer#event:afterFindContainer#event:afterFindAllContainer#event:afterUpdateContainer#event:afterUpdateAllContainer#event:afterUpdateManyContainer#event:beforeCreateContainer#event:beforeCreateManyContainer#event:before t utils from './utils' import Component from './Component' const DOMAIN = 'Query' const INDEX_ERR = 'Index inaccessible after first operation' // Reserved words used by JSData's Query Syntax const reserved = { limit: '', offset: '', orderBy: '', skip: '', sort: '', where: '' } // Used by our JavaScript implementation of the LIKE operator const escapeRegExp = /([.*+?^=!:${}()|[\\]/\\\\])/g const percentRegExp = /%/g const underscoreRegExp = /_/g const escape = function (pattern) { return pattern.replace(escapeRegExp, '\\\\$1') } /** * A class used by the {@link Collection} class to build queries to be executed * against the collection's data. An instance of `Query` is returned by * {@link Collection#query}. Query instances are typically short-lived, and you * shouldn't have to create them yourself. Just use {@link Collection#query}. * * ```javascript * import {Query} from 'js-data' * ``` * * @example * const store = new JSData.DataStore() * store.defineMapper('post') * const posts = [ * { author: 'John', age: 30, status: 'published', id: 1 }, * { author: 'Sally', age: 31, status: 'draft', id: 2 }, * { author: 'Mike', age: 32, status: 'draft', id: 3 }, * { author: 'Adam', age: 33, status: 'deleted', id: 4 }, * { author: 'Adam', age: 33, status: 'draft', id: 5 } * ] * store.add('post', posts) * const drafts = store.query('post').filter({ status: 'draft' }).limit(2).run() * console.log(drafts) * * @class Query * @extends Component * @param {Collection} collection The collection on which this query operates. * @since 3.0.0 */ function Query (collection) { utils.classCallCheck(this, Query) /** * The {@link Collection} on which this query operates. * * @name Query#collection * @since 3.0.0 * @type {Collection} */ this.collection = collection /** * The current data result of this query. * * @name Query#data * @since 3.0.0 * @type {Array} */ this.data = null } export default Component.extend({ constructor: Query, _applyWhereFromObject (where) { const fields = [] const ops = [] const predicates = [] utils.forOwn(where, (clause, field) =&gt; { if (!utils.isObject(clause)) { clause = { '==': clause } } utils.forOwn(clause, (expr, op) =&gt; { fields.push(field) ops.push(op) predicates.push(expr) }) }) return { fields, ops, predicates } }, _applyWhereFromArray (where) { const groups = [] where.forEach((_where, i) =&gt; { if (utils.isString(_where)) { return } const prev = where[i - 1] const parser = utils.isArray(_where) ? this._applyWhereFromArray : this._applyWhereFromObject const group = parser.call(this, _where) if (prev === 'or') { group.isOr = true } groups.push(group) }) groups.isArray = true return groups }, _testObjectGroup (keep, first, group, item) { let i const fields = group.fields const ops = group.ops const predicates = group.predicates const len = ops.length for (i = 0; i &lt; len; i++) { let op = ops[i] const isOr = op.charAt(0) === '|' op = isOr ? op.substr(1) : op const expr = this.evaluate(utils.get(item, fields[i]), op, predicates[i]) if (expr !== undefined) { keep = first ? expr : (isOr ? keep || expr : keep &amp;&amp; expr) } first = false } return { keep, first } }, _testArrayGroup (keep, first, groups, item) { let i const len = groups.length for (i = 0; i &lt; len; i++) { const group = groups[i] const parser = group.isArray ? this._testArrayGroup : this._testObjectGroup const result = parser.call(this, true, true, group, item) if (groups[i - 1]) { if (group.isOr) { keep = keep || result.keep } else { keep = keep &amp;&amp; result.keep } } else { keep = result.keep } first = result.first } return { keep, first } }, /** * Find all entities between two boundaries. * * @example &lt;caption&gt;Get the users ages 18 to 30.&lt;/caption&gt; * const store = new JSData.DataStore() * store.defineMapper('user') * const users = [ * { name: 'Peter', age: 25, id: 1 }, * { name: 'Jim', age: 19, id: 2 }, * { name: 'Mike', age: 17, id: 3 }, * { name: 'Alan', age: 29, id: 4 }, * { name: 'Katie', age: 33, id: 5 } * ] * store.add('post', posts) * const filteredUsers = store.query('user').between(18, 30, { index: 'age' }).run() * console.log(filteredUsers) * * @example &lt;caption&gt;Same as above.&lt;/caption&gt; * const store = new JSData.DataStore() * store.defineMapper('user') * const users = [ * { name: 'Peter', age: 25, id: 1 }, * { name: 'Jim', age: 19, id: 2 }, * { name: 'Mike', age: 17, id: 3 }, * { name: 'Alan', age: 29, id: 4 }, * { name: 'Katie', age: 33, id: 5 } * ] * store.add('post', posts) * const filteredUsers = store.query('user').between([18], [30], { index: 'age' }).run() * console.log(filteredUsers) * * @method Query#between * @param {Array} leftKeys Keys defining the left boundary. * @param {Array} rightKeys Keys defining the right boundary. * @param {Object} [opts] Configuration options. * @param {string} [opts.index] Name of the secondary index to use in the * query. If no index is specified, the main index is used. * @param {boolean} [opts.leftInclusive=true] Whether to include entities * on the left boundary. * @param {boolean} [opts.rightInclusive=false] Whether to include entities * on the left boundary. * @param {boolean} [opts.limit] Limit the result to a certain number. * @param {boolean} [opts.offset] The number of resulting entities to skip. * @returns {Query} A reference to itself for chaining. * @since 3.0.0 */ between (leftKeys, rightKeys, opts) { opts || (opts = {}) if (this.data) { throw utils.err(`${DOMAIN}#between`)(500, 'Cannot access index') } this.data = this.collection.getIndex(opts.index).between(leftKeys, rightKeys, opts) return this }, /** * The comparison function used by the {@link Query} class. * * @method Query#compare * @param {Array} orderBy An orderBy clause used for sorting and sub-sorting. * @param {number} index The index of the current orderBy clause being used. * @param {*} a The first item in the comparison. * @param {*} b The second item in the comparison. * @returns {number} -1 if `b` should preceed `a`. 0 if `a` and `b` are equal. * 1 if `a` should preceed `b`. * @since 3.0.0 */ compare (orderBy, index, a, b) { const def = orderBy[index] let cA = utils.get(a, def[0]) let cB = utils.get(b, def[0]) if (cA &amp;&amp; utils.isString(cA)) { cA = cA.toUpperCase() } if (cB &amp;&amp; utils.isString(cB)) { cB = cB.toUpperCase() } if (a === undefined) { a = null } if (b === undefined) { b = null } if (def[1].toUpperCase() === 'DESC') { const temp = cB cB = cA cA = temp } if (cA &lt; cB) { return -1 } else if (cA &gt; cB) { return 1 } else { if (index &lt; orderBy.length - 1) { return this.compare(orderBy, index + 1, a, b) } else { return 0 } } }, /** * Predicate evaluation function used by the {@link Query} class. * * @method Query#evaluate * @param {*} value The value to evaluate. * @param {string} op The operator to use in this evaluation. * @param {*} predicate The predicate to use in this evaluation. * @returns {boolean} Whether the value passed the evaluation or not. * @since 3.0.0 */ evaluate (value, op, predicate) { const ops = this.constructor.ops if (ops[op]) { return ops[op](value, predicate) } if (op.indexOf('like') === 0) { return this.like(predicate, op.substr(4)).exec(value) !== null } else if (op.indexOf('notLike') === 0) { return this.like(predicate, op.substr(7)).exec(value) === null } }, /** * Find the record or records that match the provided query or are accepted by * the provided filter function. * * @example &lt;caption&gt;Get the draft posts by authors younger than 30&lt;/caption&gt; * const store = new JSData.DataStore() * store.defineMapper('post') * const posts = [ * { author: 'John', age: 30, status: 'published', id: 1 }, * { author: 'Sally', age: 31, status: 'published', id: 2 }, * { author: 'Mike', age: 32, status: 'draft', id: 3 }, * { author: 'Adam', age: 33, status: 'deleted', id: 4 }, * { author: 'Adam', age: 33, status: 'published', id: 5 } * { author: 'Peter', age: 25, status: 'deleted', id: 6 }, * { author: 'Sally', age: 21, status: 'draft', id: 7 }, * { author: 'Jim', age: 27, status: 'draft', id: 8 }, * { author: 'Jim', age: 27, status: 'published', id: 9 }, * { author: 'Jason', age: 55, status: 'published', id: 10 } * ] * store.add('post', posts) * let results = store.query('post').filter({ * where: { * status: { * '==': 'draft' * }, * age: { * '&lt;': 30 * } * } * }).run() * console.log(results) * * @example &lt;caption&gt;Use a custom filter function&lt;/caption&gt; * const posts = query.filter(function (post) { * return post.isReady() * }).run() * * @method Query#filter * @param {(Object|Function)} [queryOrFn={}] Selection query or filter * function. * @param {Function} [thisArg] Context to which to bind `queryOrFn` if * `queryOrFn` is a function. * @returns {Query} A reference to itself for chaining. * @since 3.0.0 */ filter (query, thisArg) { /** * Selection query as defined by JSData's [Query Syntax][querysyntax]. * * [querysyntax]: http://www.js-data.io/v3.0/docs/query-syntax * * @example &lt;caption&gt;Empty &quot;findAll&quot; query&lt;/caption&gt; * const store = new JSData.DataStore() * store.defineMapper('post') * store.findAll('post').then((posts) =&gt; { * console.log(posts) // [...] * }) * * @example &lt;caption&gt;Empty &quot;filter&quot; query&lt;/caption&gt; * const store = new JSData.DataStore() * store.defineMapper('post') * const posts = store.filter('post') * console.log(posts) // [...] * * @example &lt;caption&gt;Complex &quot;filter&quot; query&lt;/caption&gt; * const PAGE_SIZE = 2 * let currentPage = 3 * * const store = new JSData.DataStore() * store.defineMapper('post') * const posts = [ * { author: 'John', age: 30, status: 'published', id: 1 }, * { author: 'Sally', age: 31, status: 'published', id: 2 }, * { author: 'Mike', age: 32, status: 'draft', id: 3 }, * { author: 'Adam', age: 33, status: 'deleted', id: 4 }, * { author: 'Adam', age: 33, status: 'published', id: 5 } * { author: 'Peter', age: 25, status: 'deleted', id: 6 }, * { author: 'Sally', age: 21, status: 'draft', id: 7 }, * { author: 'Jim', age: 27, status: 'draft', id: 8 }, * { author: 'Jim', age: 27, status: 'published', id: 9 }, * { author: 'Jason', age: 55, status: 'published', id: 10 } * ] * store.add('post', posts) * // Retrieve a filtered page of blog posts * // Would typically replace filter with findAll * store.filter('post', { * where: { * status: { * // WHERE status = 'published' * '==': 'published' * }, * author: { * // AND author IN ('bob', 'alice') * 'in': ['bob', 'alice'], * // OR author IN ('karen') * '|in': ['karen'] * } * }, * orderBy: [ * // ORDER BY date_published DESC, * ['date_published', 'DESC'], * // ORDER BY title ASC * ['title', 'ASC'] * ], * // LIMIT 2 * limit: PAGE_SIZE, * // SKIP 4 * offset: PAGE_SIZE * (currentPage - 1) * }) * * @namespace query * @property {number} [limit] See {@link query.limit}. * @property {number} [offset] See {@link query.offset}. * @property {string|Array[]} [orderBy] See {@link query.orderBy}. * @property {number} [skip] Alias for {@link query.offset}. * @property {string|Array[]} [sort] Alias for {@link query.orderBy}. * @property {Object} [where] See {@link query.where}. * @since 3.0.0 * @tutorial [&quot;http://www.js-data.io/v3.0/docs/query-syntax&quot;,&quot;JSData's Query Syntax&quot;] */ query || (query = {}) this.getData() if (utils.isObject(query)) { let where = {} /** * Filtering criteria. Records that do not meet this criteria will be exluded * from the result. * * @example &lt;caption&gt;Return posts where author is at least 32 years old&lt;/caption&gt; * const store = new JSData.DataStore() * store.defineMapper('post') * const posts = [ * { author: 'John', age: 30, id: 5 }, * { author: 'Sally', age: 31, id: 6 }, * { author: 'Mike', age: 32, id: 7 }, * { author: 'Adam', age: 33, id: 8 }, * { author: 'Adam', age: 33, id: 9 } * ] * store.add('post', posts) * store.filter('post', { * where: { * age: { * '&gt;=': 30 * } * } * }) * console.log(results) * * @name query.where * @type {Object} * @see http://www.js-data.io/v3.0/docs/query-syntax * scape(pattern).replace(percentRegExp, '.*').replace(underscoreRegExp, '.'))}$`, flags) }, /** * Limit the result. * * @example &lt;caption&gt;Get only the first 2 posts.&lt;/caption&gt; * const store = new JSData.DataStore() * store.defineMapper('post') * const posts = [ * { author: 'John', age: 30, status: 'published', id: 1 }, * { author: 'Sally', age: 31, status: 'draft', id: 2 }, * { author: 'Mike', age: 32, status: 'draft', id: 3 }, * { author: 'Adam', age: 33, status: 'deleted', id: 4 }, * { author: 'Adam', age: 33, status: 'draft', id: 5 } * ] * store.add('post', posts) * const results = store.query('post').limit(2).run() * console.log(results) * * @method Query#limit * @param {number} num The maximum number of entities to keep in the result. * @returns {Query} A reference to itself for chaining. * @since 3.0.0 */ limit (num) { if (!utils.isNumber(num)) { throw utils.err(`${DOMAIN}#limit`, 'num')(400, 'number', num) } const data = this.getData() this.data = data.slice(0, Math.min(data.length, num)) return this }, /** * Apply a mapping function to the result data. * * @example * // Return the age of all users * const store = new JSData.DataStore() * store.defineMapper('user') * const users = [ * { name: 'Peter', age: 25, id: 1 }, * { name: 'Jim', age: 19, id: 2 }, * { name: 'Mike', age: 17, id: 3 }, * { name: 'Alan', age: 29, id: 4 }, * { name: 'Katie', age: 33, id: 5 } * ] * store.add('post', posts) * const ages = store.query('user').map((user) =&gt; { * return user.age * }).run() * console.log(ages) * * @method Query#map * @param {Function} mapFn Mapping function. * @param {*} [thisArg] Context to which to bind `mapFn`. * @returns {Query} A reference to itself for chaining. * @since 3.0.0 */ map (mapFn, thisArg) { this.data = this.getData().map(mapFn, thisArg) return this }, /** * Return the result of calling the specified function on each item in this * collection's main index. * * @example * const stringAges = UserCollection.query().mapCall('toString').run oreUpdateAllSimpleStore#event:beforeUpdateManySimpleStore#event:changeSimpleStore#event:remove Source: Schema.js import utils from './utils' import Component from './Component' const DOMAIN = 'Schema' /** * A function map for each of the seven primitive JSON types defined by the core specification. * Each function will check a given value and return true or false if the value is an instance of that type. * ``` * types.integer(1) // returns true * types.string({}) // returns false * ``` * http://json-schema.org/latest/json-schema-core.html#anchor8 * @name Schema.types * @type {Object} */ const types = { array: utils.isArray, boolean: utils.isBoolean, integer: utils.isInteger, 'null': utils.isNull, number: utils.isNumber, object: utils.isObject, string: utils.isString } /** * @ignore */ const segmentToString = function (segment, prev) { let str = '' if (segment) { if (utils.isNumber(segment)) { str += `[${segment}]` } else if (prev) { str += `.${segment}` } else { str += `${segment}` } } return str } /** * @ignore */ const makePath = function (opts) { opts || (opts = {}) let path = '' const segments = opts.path || [] segments.forEach(function (segment) { path += segmentToString(segment, path) }) path += segmentToString(opts.prop, path) return path } /** * @ignore */ const makeError = function (actual, expected, opts) { return { expected, actual: '' + actual, path: makePath(opts) } } /** * @ignore */ const addError = function (actual, expected, opts, errors) { errors.push(makeError(actual, expected, opts)) } /** * @ignore */ const maxLengthCommon = function (keyword, value, schema, opts) { const max = schema[keyword] if (value.length &gt; max) { return makeError(value.length, `length no more than ${max}`, opts) } } /** * @ignore */ const minLengthCommon = function (keyword, value, schema, opts) { const min = schema[keyword] if (value.length &lt; min) { return makeError(value.length, `length no less than ${min}`, opts) } } /** * A map of all object member validation fun c. JSData is a framework-agnostic, datastore-agnostic ORM for Node.js and the Browser. Adapters allow JSData to connect to various data sources such as Firebase, MySql, RethinkDB, MongoDB, localStorage, Redis, a REST API, etc. With JSData you can re-use your data modeling code between environments, keep your data layer intact when transitioning between app frameworks, and work with a unified data API on the server and the client. JSData employs conventions for rapid development, but allows for endless customization in order to meet your particular needs. Just getting started?Start with the JSData Getting Started Tutorial or explore the API Reference Documentation. Need help?Please post a question on Stack Overflow. This is the preferred method. You can also chat with folks on the Slack Channel. If you end up getting your question answered, please still consider consider posting your question to Stack Overflow (then possibly answering it yourself). Thanks! Want to contribute?Awesome! You can get started over at the Contributing guide. And thank you! LicenseThe MIT License (MIT) Copyright (c) 2014-2016 js-data project authors × Search results Close api.js-data.io • js-data.io "},"Collection.html":{"id":"Collection.html","title":"Class: Collection","body":" js-data Namespaces queryutils Modules js-data Classes CollectionComponentContainerDataStoreLinkedCollectionMapperQueryRecordSchemaSettableSimpleStore Events Collection#event:addCollection#event:changeCollection#event:removeContainer#event:afterCreateContainer#event:afterCreateManyContainer#event:afterDestroyContainer#event:afterDestroyAllContainer#event:afterFindContainer#event:afterFindAllContainer#event:afterUpdateContainer#event:afterUpdateAllContainer#event:afterUpdateManyContainer#event:beforeCreateContainer#event:beforeCreateManyContainer#event:beforeDestroyContainer#event:beforeDestroyAllContainer#event:beforeFindContainer#event:beforeFindAllContainer#event:beforeUpdateContainer#event:beforeUpdateAllContainer  term and is avoided in this documentation to prevent confusion.) Method parameters: Name Type Description opts Object Configuration options. Properties Name Type Argument Default Description applySchema Boolean &lt;optional&gt; true See Mapper#applySchema. debug Boolean &lt;optional&gt; false See Component#debug. defaultAdapter String &lt;optional&gt; http See Mapper#defaultAdapter. idAttribute String &lt;optional&gt; id See Mapper#idAttribute. methods Object &lt;optional&gt; See Mapper#methods. name String See Mapper#name. notify Boolean &lt;optional&gt; See Mapper#notify. raw Boolean &lt;optional&gt; false See Mapper#raw. recordClass Function | Boolean &lt;optional&gt; See Mapper#recordClass. schema Object | Schema &lt;optional&gt; See Mapper#schema. Return value: Type Description Mapper A new Mapper instance. Details Since Source Tutorials See 3.0.0 Mapper.js, line 256 Components of JSData: Mapper Modeling your data http://www.js-data.io/v3.0/docs/components-of-jsdata#mapper Examples // Import and instantiate import {Mapper} from 'js-data' const UserMapper = new Mapper({ name: 'user' }) // Import and instantiate import {Mapper} from 'js-data' const UserMapper = new Mapper({ name: 'user' }) // Define a Mapper using the Container component import {Container} from 'js-data' const store = new Container() store.defineMapper('user') // Define a Mapper using the Container component import {Container} from 'js-data' const store = new Container() store.defineMapper('user') Extends This class extends the Component class. Members _adapters Hash of registered adapters. Don't modify directly. Use Mapper#registerAdapter instead. Details Since Default value Source Tutorials 3.0.0 {} Mapper.js, line 139 Connecting to a data source _listeners Event listeners attached to this Component. Do not modify. Use Component#on and Component#off instead. Details Type Since Source Object 3.0.0 Component.js, line 52 Inherited From: Component#_listeners applyDefaults Whether Mapper#beforeCrea eference to the Promise constructor used by JSData. Defaults to window.Promise or global.Promise. Details Type Since Source Function 3.0.0 utils.js, line 68 Example Try it out import Promise from 'bluebird' import {utils} from 'js-data' utils.Promise = Promise import Promise from 'bluebird' import {utils} from 'js-data' utils.Promise = Promise Methods &lt;static&gt; addHiddenPropsToTarget(target, props) Define hidden (non-enumerable), writable properties on target from the provided props. Method parameters: Name Type Description target Object That to which props should be added. props Object Properties to be added to target. Details Since Source 3.0.0 utils.js, line 175 Example import {utils} from 'js-data' function Cat () {} utils.addHiddenPropsToTarget(Cat.prototype, { say () { console.log('meow') } }) const cat = new Cat() cat.say() // &quot;meow&quot; import {utils} from 'js-data' function Cat () {} utils.addHiddenPropsToTarget(Cat.prototype, { say () { console.log('meow') } }) const cat = new Cat() cat.say() // &quot;meow&quot; &lt;static&gt; areDifferent(a, b, opts) Return whether the two objects are deeply different. Method parameters: Name Type Argument Description a Object Base object. b Object Comparison object. opts Object &lt;optional&gt; Configuration options. Properties Name Type Argument Default Description equalsFn Function &lt;optional&gt; utils.deepEqual Equality function. ignore Array &lt;optional&gt; [] Array of strings or RegExp of fields to ignore. Return value: Type Description Boolean Whether the two objects are deeply different. Details Since Source See 3.0.0 utils.js, line 206 utils.diffObjects Example import {utils} from 'js-data' utils.areDifferent({}, {}) // false utils.areDifferent({ a: 1 }, { a: 1 }) // false utils.areDifferent({ foo: 'bar' }, {}) // true import {utils} from 'js-data' utils.areDifferent({}, {}) // false utils.areDifferent({ a: 1 }, { a: 1 }) // false utils.areDifferent({ foo: 'bar' }, {}) // true &lt;static&gt; classCallCheck(instance, ctor) Verified that the given constructor is being invoked via new, as opposed to just being called like a normal function. Method parameters: Name Type Description instance * Instance that is being constructed. ctor Constructor Constructor function used to construct the instance. Throws: Throws an error if the constructor is being improperly invoked. Type Error Details Since Source 3.0.0 utils.js, line 234 Example import {utils} from 'js-data' function Cat () { utils.classCallCheck(this, Cat) } const cat = new Cat() // this is ok Cat() // this throws an error import {utils} from 'js-data' function Cat () { utils.classCallCheck(this, Cat) } const cat = new Cat() // this is ok Cat() // this throws an error &lt;static&gt; copy(from, to, stackFrom, stackTo, blacklist, plain) Deep copy a value. Method parameters: Name Type Argument Description from * Value to deep copy. to * &lt;optional&gt; Destination object for the copy operation. stackFrom * &lt;optional&gt; For internal use. stackTo * &lt;optional&gt; For internal use. blacklist Array.&lt;String&gt; | Array.&lt;RegExp&gt; &lt;optional&gt; List of strings or RegExp of properties to skip. plain Boolean &lt;optional&gt; Whether to make a plain copy (don't try to use original prototype). Return value: Type Description * Deep copy of from. Details Since Source 3.0.0 utils.js, line 281 Example import {utils} from 'js-data' const a = { foo: { bar: 'baz' } } const b = utils.copy(a) a === b // false utils.areDifferent(a, b) // false import {utils} from 'js-data' const a = { foo: { bar: 'baz' } } const b = utils.copy(a) a === b // false utils.areDifferent(a, b) // false &lt;static&gt; deepEqual(a, b) Check whether the two provided objects are deeply equal. Method parameters: Name Type Description a Object First object in the comparison. b Object Second object in the comparison. Return value: Type Description Boolean Whether the two provided objects are deeply equal. Details Since Source See 3.0.0 utils.js,
