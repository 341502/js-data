.deepFillIn(b, a) console.log(b) // {&quot;foo&quot;:{&quot;bar&quot;:&quot;baz&quot;},&quot;beep&quot;:&quot;boop&quot;} import {utils} from 'js-data' const a = { foo: { bar: 'baz' }, beep: 'boop' } const b = { beep: 'bip' } utils.deepFillIn(b, a) console.log(b) // {&quot;foo&quot;:{&quot;bar&quot;:&quot;baz&quot;},&quot;beep&quot;:&quot;boop&quot;} &lt;static&gt; diffObjects(newObject, oldObject, opts) Return a diff of the base object to the comparison object. Method parameters: Name Type Argument Description newObject Object Comparison object. oldObject Object Base object. opts Object &lt;optional&gt; Configuration options. Properties Name Type Argument Default Description equalsFn Function &lt;optional&gt; utils.deepEqual Equality function. ignore Array &lt;optional&gt; [] Array of strings or RegExp of fields to ignore. Return value: Type Description Object The diff from the base object to the comparison object. Details Since Source See 3.0.0 utils.js, line 420 utils.areDifferent Example import {utils} from 'js-data' const oldObject = { foo: 'bar', a: 1234 } const newObject = { beep: 'boop', a: 5678 } const diff = utils.diffObjects(oldObject, newObject) console.log(diff.added) // {&quot;beep&quot;:&quot;boop&quot;} console.log(diff.changed) // {&quot;a&quot;:5678} console.log(diff.removed) // {&quot;foo&quot;:undefined} import {utils} from 'js-data' const oldObject = { foo: 'bar', a: 1234 } const newObject = { beep: 'boop', a: 5678 } const diff = utils.diffObjects(oldObject, newObject) console.log(diff.added) // {&quot;beep&quot;:&quot;boop&quot;} console.log(diff.changed) // {&quot;a&quot;:5678} console.log(diff.removed) // {&quot;foo&quot;:undefined} &lt;static&gt; equal(a, b) Return whether the two values are equal according to the == operator. Method parameters: Name Type Description a * First value in the comparison. b * Second value in the comparison. Return value: Type Description Boolean Whether the two values are equal according to ==. Details Since Source 3.0.0 utils.js, line 488 Example import {utils} from 'js-data' console.log(utils.equal(1,1)) // true console.log(utils.equal(1,'1')) // true console.log(utils.equal(93, 66)) // false import {utils} from 'js-data' console.log(utils.equal(1,1)) // true console.log(utils.equal(1,'1')) // true console.log(utils.equal(93, 66)) // false &lt;static&gt; err(domain, target) Produce a factory function for making Error objects with the provided metadata. Used throughout the various js-data components. Method parameters: Name Type Description domain String Namespace. target String Target. Return value: Type Description Function Factory function. Details Since Source 3.0.0 utils.js, line 507 Example import {utils} from 'js-data' const errorFactory = utils.err('domain', 'target') const error400 = errorFactory(400, 'expected type', 'actual type') console.log(error400) // [Error: [domain:target] expected: expected type, found: string http://www.js-data.io/v3.0/docs/errors#400] import {utils} from 'js-data' const errorFactory = utils.err('domain', 'target') const error400 = errorFactory(400, 'expected type', 'actual type') console.log(error400) // [Error: [domain:target] expected: expected type, found: string http://www.js-data.io/v3.0/docs/errors#400] &lt;static&gt; eventify(target, getter, setter) Add eventing capabilities into the target object. Method parameters: Name Type Argument Description target Object Target object. getter Function &lt;optional&gt; Custom getter for retrieving the object's event listeners. setter Function &lt;optional&gt; Custom setter for setting the object's event listeners. Details Since Source 3.0.0 utils.js, line 533 Example import {utils} from 'js-data' const user = { name: 'John' } utils.eventify(user) user.on('foo', () =&gt; console.log(arguments)) user.emit('foo', 1, 'bar') // should log to console values (1, &quot;bar&quot;) import {utils} from 'js-data' const user = { name: 'John' } utils.eventify(user) user.on('foo', () =&gt; console.log(arguments)) user.emit('foo', 1, 'bar') // should log to console values (1, &quot;bar&quot;) &lt;static&gt; extend(props, props) Used for sublcassing. Invoke this method in the context of a superclass to to produce a subclass based on props and classProps. Method parameters: Name Type Description props Object Instance properties for the subclass. Properties Name Type Argument Description constructor Object &lt;optional&gt; Provide a custom constructor function to use as the subclass. props Object Static properties for the subclass. Return value: Type Description Constructor A new subclass. Details Since Source 3.0.0 utils.js, line 609 Example import {utils} from 'js-data' function Animal () {} Animal.extend = utils.extend const Cat = Animal.extend({ say () { console.log('meow') } }) const cat = new Cat() cat instanceof Animal // true cat instanceof Cat // true cat.say() // &quot;meow&quot; import {utils} from 'js-data' function Animal () {} Animal.extend = utils.extend const Cat = Animal.extend({ say () { console.log('meow') } }) const cat = new Cat() cat instanceof Animal // true cat instanceof Cat // true cat.say() // &quot;meow&quot; &lt;static&gt; fillIn(dest, source) Shallow copy own enumerable properties from src to dest that are on src but are missing from `dest. Method parameters: Name Type Description dest Object The destination object. source Object The source object. Details Since Source See 3.0.0 utils.js, line 686 utils.deepFillIn utils.deepMixIn Example import {utils} from 'js-data' const a = { foo: 'bar', beep: 'boop' } const b = { beep: 'bip' } utils.fillIn(b, a) console.log(b) // {&quot;foo&quot;:&quot;bar&quot;,&quot;beep&quot;:&quot;bip&quot;} import {utils} from 'js-data' const a = { foo: 'bar', beep: 'boop' } const b = { beep: 'bip' } utils.fillIn(b, a) console.log(b) // {&quot;foo&quot;:&quot;bar&quot;,&quot;beep&quot;:&quot;bip&quot;} &lt;static&gt; findIndex(array, fn) Find the last index of an item in an array according to the given checker function. Method parameters: Name Type Description array Array The array to search. fn Function Checker function. Return value: Type Description Number Index if found or -1 if not found. Details Since Source 3.0.0 utils.js, line 712 Example import {utils} from 'js-data' const john = { name: 'John', age: 20 } const sara = { name: 'Sara', age: 25 } const dan = { name: 'Dan', age: 20 } const users = [john, sara, dan] console.log(utils.findIndex(users, (user) =&gt; user.age === 25)) // 1 console.log(utils.findIndex(users, (user) =&gt; user.age &gt; 19)) // 2 console.log(utils.findIndex(users, (user) =&gt; user.name === 'John')) // 0 console.log(utils.findIndex(users, (user) =&gt; user.name === 'Jimmy')) // -1 import {utils} from 'js-data' const john = { name: 'John', age: 20 } const sara = { name: 'Sara', age: 25 } const dan = { name: 'Dan', age: 20 } const users = [john, sara, dan] console.log(utils.findIndex(users, (user) =&gt; user.age === 25)) // 1 console.log(utils.findIndex(users, (user) =&gt; user.age &gt; 19)) // 2 console.log(utils.findIndex(users, (user) =&gt; user.name === 'John')) // 0 console.log(utils.findIndex(users, (user) =&gt; user.name === 'Jimmy')) // -1 &lt;static&gt; forEachRelation(mapper, opts, fn, thisArg) Recursively iterate over a Mapper's relations according to opts.with. Method parameters: Name Type Description mapper Mapper Mapper. opts Object Configuration options. fn Function Callback function. thisArg * Execution context for the callback function. Details Since Source 3.0.0 utils.js, line 748 &lt;static&gt; forOwn(object, fn, thisArg) Iterate over an object's own enumerable properties. Method parameters: Name Type Argument Description object Object The object whose properties are to be enumerated. fn Function Iteration function. thisArg Object &lt;optional&gt; Content to which to bind fn. Details Since Source 3.0.0 utils.js, line 769 Example import {utils} from 'js-data' const a = { b: 1, c: 4 } let sum = 0 utils.forOwn(a, function (value,
