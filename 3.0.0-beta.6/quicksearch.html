ollection#emit}. */ _onRecordEvent (...args) { this.emit(...args) }, /** * Insert the provided record or records. * * If a record is already in the collection then the provided record will * either merge with or replace the existing record based on the value of the * `onConflict` option. * * The collection's secondary indexes will be updated as each record is * visited. * * @method Collection#add * @since 3.0.0 * @param {(Object|Object[]|Record|Record[])} data The record or records to insert. * @param {Object} [opts] Configuration options. * @param {string} [opts.onConflict] What to do when a record is already in * the collection. Possible values are `merge` or `replace`. * @returns {(Object|Object[]|Record|Record[])} The added record or records. */ add (records, opts) { // Default values for arguments opts || (opts = {}) // Fill in &quot;opts&quot; with the Collection's configuration utils._(opts, this) records = this.beforeAdd(records, opts) || records // Track whether just one record or an array of records is being inserted let singular = false const idAttribute = this.recordId() if (!utils.isArray(records)) { if (utils.isObject(records)) { records = [records] singular = true } else { throw utils.err(`${DOMAIN}#add`, 'records')(400, 'object or array', records) } } // Map the provided records to existing records. // New records will be inserted. If any records map to existing records, // they will be merged into the existing records according to the onConflict // option. records = records.map((record) =&gt; { let id = this.recordId(record) if (!utils.isSorN(id)) { throw utils.err(`${DOMAIN}#add`, `record.${idAttribute}`)(400, 'string or number', id) } // Grab existing record if there is one const existing = this.get(id) // If the currently visited record is just a reference to an existing // record, then there is nothing to be done. Exit early. if (record === existing) { return existing } if (existing) { // Here, the currently visited record corresponds to a recor ided query or pass the * provided filter function. * * Shortcut for `collection.query().filter(queryOrFn[, thisArg]).run()` * * @example &lt;caption&gt;Get the draft posts created less than three months&lt;/caption&gt; * const posts = collection.filter({ * where: { * status: { * '==': 'draft' * }, * created_at_timestamp: { * '&gt;=': (new Date().getTime() - (1000 * 60 * 60 * 24 * 30 * 3)) // 3 months ago * } * } * }) * * @example &lt;caption&gt;Use a custom filter function&lt;/caption&gt; * const posts = collection.filter(function (post) { * return post.isReady() * }) * * @method Collection#filter * @since 3.0.0 * @param {(Object|Function)} [queryOrFn={}] - Selection query or filter * function. * @param {Object} [thisArg] - Context to which to bind `queryOrFn` if * `queryOrFn` is a function. * @returns {Array} The result. */ filter (query, thisArg) { return this.query().filter(query, thisArg).run() }, /** * Iterate over all records. * * @example * collection.forEach(function (record) { * // do something * }) * * @method Collection#forEach * @since 3.0.0 * @param {Function} forEachFn - Iteration function. * @param {*} [thisArg] - Context to which to bind `forEachFn`. * @returns {Array} The result. */ forEach (cb, thisArg) { this.index.visitAll(cb, thisArg) }, /** * Get the record with the given id. * * @method Collection#get * @since 3.0.0 * @param {(string|number)} id - The primary key of the record to get. * @returns {(Object|Record)} The record with the given id. */ get (id) { const instances = this.query().get(id).run() return instances.length ? instances[0] : undefined }, /** * Find the record or records that match the provided keyLists. * * Shortcut for `collection.query().getAll(keyList1, keyList2, ...).run()` * * @example &lt;caption&gt;Get the posts where &quot;status&quot; is &quot;draft&quot; or &quot;inReview&quot;&lt;/caption&gt; * const posts = collection.getAll('draft', 'inReview', { index: 'status' }) * * @example &lt;caption&gt;Same as above&lt;/capt ord to be removed. * @param {Object} [opts] - Configuration options. * @returns {Object|Record} The removed record, if any. */ remove (id, opts) { // Default values for arguments opts || (opts = {}) this.beforeRemove(id, opts) const record = this.get(id) // The record is in the collection, remove it if (record) { this.index.removeRecord(record) utils.forOwn(this.indexes, function (index, name) { index.removeRecord(record) }) if (record &amp;&amp; utils.isFunction(record.off)) { record.off('all', this._onRecordEvent, this) this.emit('remove', record) } } return this.afterRemove(id, opts, record) || record }, /** * Remove the record selected by &quot;query&quot; from this collection. * * @method Collection#removeAll * @since 3.0.0 * @param {Object} [query={}] - Selection query. * @param {Object} [query.where] - Filtering criteria. * @param {number} [query.skip] - Number to skip. * @param {number} [query.limit] - Number to limit to. * @param {Array} [query.orderBy] - Sorting criteria. * @param {Object} [opts] - Configuration options. * @returns {(Object[]|Record[])} The removed records, if any. */ removeAll (query, opts) { // Default values for arguments opts || (opts = {}) this.beforeRemoveAll(query, opts) const records = this.filter(query) // Remove each selected record from the collection records.forEach((item) =&gt; { this.remove(this.recordId(item), opts) }) return this.afterRemoveAll(query, opts, records) || records }, /** * Skip a number of results. * * Shortcut for `collection.query().skip(numberToSkip).run()` * * @example * const posts = collection.skip(10) * * @method Collection#skip * @since 3.0.0 * @param {number} num - The number of records to skip. * @returns {Array} The result. */ skip (num) { return this.query().skip(num).run() }, /** * Return the plain JSON representation of all items in this collection. * Assumes records in this collection have a toJSON method. * * @method Collection#toJSON * @since 3.0.0 * @param {Object} [opts] - Configuration options. * @param {string[]} [opts.with] - Array of relation names or relation fields * to include in the representation. * @returns {Array} The records. */ toJSON (opts) { return this.mapCall('toJSON', opts) }, /** * Update a record's position in a single index of this collection. See * {@link Collection#updateIndexes} to update a record's position in all * indexes at once. * * @method Collection#updateIndex * @since 3.0.0 * @param {Object} record - The record to update. * @param {Object} [opts] - Configuration options. * @param {string} [opts.index] The index in which to update the record's * position. If you don't specify an index then the record will be updated * in the main index. */ updateIndex (record, opts) { opts || (opts = {}) this.getIndex(opts.index).updateRecord(record) }, /** * TODO * * @method Collection#updateIndexes * @since 3.0.0 * @param {Object} record - TODO * @param {Object} [opts] - Configuration options. */ updateIndexes (record) { this.index.updateRecord(record) utils.forOwn(this.indexes, function (index, name) { index.updateRecord(record) }) } }) × Search results Close api.js-data.io • js-data.io "},"Component.js.html":{"id":"Component.js.html","title":"Source: Component.js","body":" js-data Namespaces queryutils Modules js-data Classes CollectionComponentContainerDataStoreLinkedCollectionMapperQueryRecordSchema Source: Component.js import utils from './utils' /** * @class Component */ export default function Component () { /** * Event listeners attached to this Component. __Do not modify.__ Use * {@link Component#on} and {@link Component#off} instead. * * @name Component#_listeners * @instance * @since 3.0.0 * @type {Object} */ Object.defineProperty(this, '_listeners', { value: {} }) } /** * Create a subclass of this component. * * @method Component.extend * @static * @param {Object} [props={}] Properties to add to the prototype of the * subclass. * @param {Object} [classProps={}] Static properties to add to the subclass. * @returns {Constructo mple * import {DataStore} from 'js-data' * const store = new DataStore() * * @name module:js-data.DataStore * @see DataStore * @since 3.0.0 * @tutorial [&quot;http://www.js-data.io/v3.0/docs/components-of-jsdata#datastore&quot;,&quot;Components of JSData: DataStore&quot;] * @type {Constructor} */ import DataStore from './DataStore' /** * JSData's {@link Index} class, based on [mindex]{@link https://github.com/internalfx/mindex}. * * @name module:js-data.Index * @see Index * @since 3.0.0 * @type {Constructor} */ import Index from '../lib/mindex/index' /** * JSData's {@link LinkedCollection} class. Used by the {@link DataStore} * component. If you need to create a collection manually, you should probably * use the {@link Collection} class. * * @name module:js-data.LinkedCollection * @see DataStore * @see LinkedCollection * @since 3.0.0 * @type {Constructor} */ import LinkedCollection from './LinkedCollection' /** * JSData's {@link Mapper} class. The core of the ORM. * * @example &lt;caption&gt;Recommended use&lt;/caption&gt; * import {Container} from 'js-data' * const store = new Container() * store.defineMapper('user') * * @example &lt;caption&gt;Create Mapper manually&lt;/caption&gt; * import {Mapper} from 'js-data' * const UserMapper = new Mapper({ name: 'user' }) * * @name module:js-data.Mapper * @see Container * @see Mapper * @since 3.0.0 * @tutorial [&quot;http://www.js-data.io/v3.0/docs/modeling-your-data&quot;,&quot;Modeling your data&quot;] * @tutorial [&quot;http://www.js-data.io/v3.0/docs/components-of-jsdata#mapper&quot;,&quot;Components of JSData: Mapper&quot;] * @type {Constructor} */ import Mapper from './Mapper' /** * JSData's {@link Query} class. Used by the {@link Collection} component. * * @name module:js-data.Query * @see Query * @since 3.0.0 * @type {Constructor} */ import Query from './Query' /** * JSData's {@link Record} class. * * @example * import {Container} from 'js-data' * const store = new Container() * store.defineMapper('user') * const user = store.createRecord('user') * * @name module:js-data.Record * @see Record * @since 3.0.0 * @tutorial [&quot;http://www.js-data.io/v3.0/docs/components-of-jsdata#record&quot;,&quot;Components of JSData: Record&quot;] * @type {Constructor} */ import Record from './Record' /** * JSData's {@link Schema} class. Implements http://json-schema.org/draft-04. * * @example * import {Container, Schema} from 'js-data' * const userSchema = new Schema({ * properties: { * id: { type: 'string' }, * name: { type: 'string' } * } * }) * const store = new Container() * store.defineMapper('user', { * schema: userSchema * }) * * @name module:js-data.Schema * @see Schema * @see http://json-schema.org/ * @since 3.0.0 * @tutorial [&quot;http://www.js-data.io/v3.0/docs/components-of-jsdata#schema&quot;,&quot;Components of JSData: schema&quot;] * @tutorial [&quot;http://www.js-data.io/v3.0/docs/schemas&quot;,&quot;JSData's Schema Syntax&quot;] * @type {Constructor} */ import Schema from './Schema' export * from './decorators' export { Collection, Component, Container, DataStore, Index, LinkedCollection, Mapper, Query, Record, Schema, utils } × Search results Close api.js-data.io • js-data.io "},"decorators.js.html":{"id":"decorators.js.html","title":"Source: decorators.js","body":" js-data Namespaces queryutils Modules js-data Classes CollectionComponentContainerDataStoreLinkedCollectionMapperQueryRecordSchema Source: decorators.js import utils from './utils' export const belongsToType = 'belongsTo' export const hasManyType = 'hasMany' export const hasOneType = 'hasOne' const DOMAIN = 'Relation' function Relation (related, opts) { const DOMAIN_ERR = `new ${DOMAIN}` opts || (opts = {}) const localField = opts.localField if (!localField) { throw utils.err(DOMAIN_ERR, 'opts.localField')(400, 'string', localField) } const foreignKey = opts.foreignKey = opts.foreignKey || opts.localKey if (!foreignKey &amp;&amp; (opts.type === belongsToType || opts.type === hasOneType)) { throw utils.err(DOMAI rn false } }) return this.inverse } }) const relatedTo = function (mapper, related, opts) { opts.name = mapper.name const relation = new Relation(related, opts) Object.defineProperty(relation, 'mapper', { value: mapper }) mapper.relationList || Object.defineProperty(mapper, 'relationList', { value: [] }) mapper.relationFields || Object.defineProperty(mapper, 'relationFields', { value: [] }) mapper.relationList.push(relation) mapper.relationFields.push(relation.localField) } /** * TODO * * @name module:js-data.belongsTo * @method * @param {Mapper} related The relation the target belongs to. * @param {Object} opts Configuration options. * @param {string} opts.foreignKey The field that holds the primary key of the * related record. * @param {string} opts.localField The field that holds a reference to the * related record object. * @returns {Function} Invocation function, which accepts the target as the only * parameter. */ export const belongsTo = function (related, opts) { opts || (opts = {}) opts.type = belongsToType return function (target) { relatedTo(target, related, opts) } } /** * TODO * * @name module:js-data.hasMany * @method * @param {Mapper} related The relation of which the target has many. * @param {Object} opts Configuration options. * @param {string} [opts.foreignKey] The field that holds the primary key of the * related record. * @param {string} opts.localField The field that holds a reference to the * related record object. * @returns {Function} Invocation function, which accepts the target as the only * parameter. */ export const hasMany = function (related, opts) { opts || (opts = {}) opts.type = hasManyType return function (target) { relatedTo(target, related, opts) } } /** * TODO * * @name module:js-data.hasOne * @method * @param {Mapper} related The relation of which the target has one. * @param {Object} opts Configuration options. * @param {string} [opts.foreignKey] The field that holds the primary key of the * related record. * @param {string} o ction /** * The current data result of this query. * * @name Query#data * @since 3.0.0 * @type {Array} */ this.data = null }, _applyWhereFromObject (where) { const fields = [] const ops = [] const predicates = [] utils.forOwn(where, (clause, field) =&gt; { if (!utils.isObject(clause)) { clause = { '==': clause } } utils.forOwn(clause, (expr, op) =&gt; { fields.push(field) ops.push(op) predicates.push(expr) }) }) return { fields, ops, predicates } }, _applyWhereFromArray (where) { const groups = [] where.forEach((_where, i) =&gt; { if (utils.isString(_where)) { return } const prev = where[i - 1] const parser = utils.isArray(_where) ? this._applyWhereFromArray : this._applyWhereFromObject const group = parser.call(this, _where) if (prev === 'or') { group.isOr = true } groups.push(group) }) groups.isArray = true return groups }, _testObjectGroup (keep, first, group, item) { let i const fields = group.fields const ops = group.ops const predicates = group.predicates const len = ops.length for (i = 0; i &lt; len; i++) { let op = ops[i] const isOr = op.charAt(0) === '|' op = isOr ? op.substr(1) : op const expr = this.evaluate(utils.get(item, fields[i]), op, predicates[i]) if (expr !== undefined) { keep = first ? expr : (isOr ? keep || expr : keep &amp;&amp; expr) } first = false } return { keep, first } }, _testArrayGroup (keep, first, groups, item) { let i const len = groups.length for (i = 0; i &lt; len; i++) { const group = groups[i] const parser = group.isArray ? this._testArrayGroup : this._testObjectGroup const result = parser.call(this, true, true, group, item) if (groups[i - 1]) { if (group.isOr) { keep = keep || result.keep } else { keep = keep &amp;&amp; result.keep } } else { keep = result.keep } first = result.first } return { keep, first } }, /** * Find all entities between two boundaries. * * @example &lt;caption&gt;Get the users ages 18 to 30.&lt;/caption&gt; * const users = query.between(18, 30, { index: 'age' }).run() * * @example &lt;caption&gt;Same as above.&lt;/caption&gt; * const users = query.between([18], [30], { index: 'age' }).run() * * @method Query#between * @param {Array} leftKeys Keys defining the left boundary. * @param {Array} rightKeys Keys defining the right boundary. * @param {Object} [opts] Configuration options. * @param {string} [opts.index] Name of the secondary index to use in the * query. If no index is specified, the main index is used. * @param {boolean} [opts.leftInclusive=true] Whether to include entities * on the left boundary. * @param {boolean} [opts.rightInclusive=false] Whether to include entities * on the left boundary. * @param {boolean} [opts.limit] Limit the result to a certain number. * @param {boolean} [opts.offset] The number of resulting entities to skip. * @returns {Query} A reference to itself for chaining. * @since 3.0.0 */ between (leftKeys, rightKeys, opts) { opts || (opts = {}) if (this.data) { throw utils.err(`${DOMAIN}#between`)(500, 'Cannot access index') } this.data = this.collection.getIndex(opts.index).between(leftKeys, rightKeys, opts) return this }, /** * The comparison function used by the {@link Query} class. * * @method Query#compare * @param {Array} orderBy An orderBy clause used for sorting and sub-sorting. * @param {number} index The index of the current orderBy clause being used. * @param {*} a The first item in the comparison. * @param {*} b The second item in the comparison. * @returns {number} -1 if `b` should preceed `a`. 0 if `a` and `b` are equal. * 1 if `a` should preceed `b`. * @since 3.0.0 */ compare (orderBy, index, a, b) { const def = orderBy[index] let cA = utils.get(a, def[0]) let cB = utils.get(b, def[0]) if (cA &amp;&amp; utils.isString(cA)) { cA = cA.toUpperCase() } if (cB &amp;&amp; utils.isString(cB)) { cB = cB.toUpperCase() } if (a === undefined) { a = null } if (b === undefined) { b = null } if (def[1].toUpperCase() === 'DESC') { const temp = cB cB = cA cA = temp } if (cA &lt; cB) { return -1 } else if (cA &gt; cB) { return 1 } else { if ares a primary key with a record already in this Collection. Possible values: merge replace Merge: Recursively shallow copy properties from the new record onto the existing record. Replace: Shallow copy top-level properties from the new record onto the existing record. Any top-level own properties of the existing record that are not on the new record will be removed. Details Type Default value Source String &quot;merge&quot; Collection.js, line 20 Methods add(data, opts) Insert the provided record or records. If a record is already in the collection then the provided record will either merge with or replace the existing record based on the value of the onConflict option. The collection's secondary indexes will be updated as each record is visited. Method parameters: Name Type Argument Description data Object | Array.&lt;Object&gt; | Record | Array.&lt;Record&gt; The record or records to insert. opts Object &lt;optional&gt; Configuration options. Properties Name Type Argument Description onConflict String &lt;optional&gt; What to do when a record is already in the collection. Possible values are merge or replace. Return value: Type Description Object | Array.&lt;Object&gt; | Record | Array.&lt;Record&gt; The added record or records. Details Since Source 3.0.0 Collection.js, line 168 afterRemove(id, opts, record) Lifecycle hook called by Collection#remove. If this method returns a value then Collection#remove will return that same value. Method parameters: Name Type Description id String | Number The id argument passed to Collection#remove. opts Object The opts argument passed to Collection#remove. record Object The result that will be returned by Collection#remove. Details Since Source 3.0.0 Collection.js, line 276 afterRemoveAll(query, opts, records) Lifecycle hook called by Collection#removeAll. If this method returns a value then Collection#removeAll will return that same value. Method parameters: Name Type Description query Object The query argument passed to Collection#removeAll. opts Object The opts argument passed to Collection#removeAll. records Object The result that will be returned by Collection#removeAll. Details Since Source 3.0.0 Collection.js, line 288 beforeAdd(records, opts) Lifecycle hook called by Collection#add. If this method returns a value then the records argument in Collection#add will be re-assigned to the returned value. Method parameters: Name Type Description records Object | Array.&lt;Object&gt; | Record | Array.&lt;Record&gt; The records argument passed to Collection#add. opts Object The opts argument passed to Collection#add. Details Since Source 3.0.0 Collection.js, line 301 beforeRemove(id, opts) Lifecycle hook called by Collection#remove. Method parameters: Name Type Description id String | Number The id argument passed to Collection#remove. opts Object The opts argument passed to Collection#remove. Details Since Source 3.0.0 Collection.js, line 313 beforeRemoveAll(query, opts) Lifecycle hook called by Collection#removeAll. Method parameters: Name Type Description query Object The query argument passed to Collection#removeAll. opts Object The opts argument passed to Collection#removeAll. Details Since Source 3.0.0 Collection.js, line 323 between(leftKeys, rightKeys, opts) Find all records between two boundaries. Shortcut for collection.query().between(18, 30, { index: 'age' }).run() Method parameters: Name Type Argument Description leftKeys Array Keys defining the left boundary. rightKeys Array Keys defining the right boundary. opts Object &lt;optional&gt; Configuration options. Properties Name Type Argument Default Description index String &lt;optional&gt; Name of the secondary index to use in the query. If no index is specified, the main index is used. leftInclusive Boolean &lt;optional&gt; true Whether to include records on the left boundary. rightInclusive Boolean &lt;optional&gt; false Whether to include records on the left boundary. limit Boolean &lt;optional&gt; Limit the result to a certain number. offset Boolean &lt;optional&gt; The number of resulting records to skip. Return value: Type Description Array The result. Details Since Source 3.0.0 Collection.js, line 333 Examples Get all users ages 18 to 30 const users = collection.between(18, 30, { index: 'age' }) Same as above const users = collection.between([18], [30], { index: 'age' }) createIndex(name, fieldList) Create a new secondary index on the contents of the collection. Method parameters: Name Type Argument Description name String The name of the new secondary index. fieldList Array.&lt;String&gt; &lt;optional&gt; Array of field names to use as the key or compound key of the new secondary index. If no fieldList is provided, then the name will also be the field that is used to index the collection. Return value: Type Description Collection A reference to itself for chaining. Details Since Source 3.0.0 Collection.js, line 363 Examples Index users by age collection.createIndex('age') Index users by status and role collection.createIndex('statusAndRole', ['status', 'role']) dbg(args) Log the provided values at the &quot;debug&quot; level. Method parameters: Name Type Argument Description args * &lt;optional&gt; &lt;repeatable&gt; Values to log. Details Since Source 3.0.0 Component.js, line 32 Inherited From: Component#dbg emit(event, args) Trigger an event on this Component. Method parameters: Name Type Argument Description event String Name of event to emit. args * &lt;optional&gt; &lt;repeatable&gt; Arguments to pass to any listeners. Details Since Source 3.0.0 Component.js, line 98 Inherited From: Component#emit Examples collection.on('foo', (msg) =&gt; { console.log(msg) // &quot;bar&quot; }) collection.emit('foo', 'bar') store.on('foo', (msg, val1, val2) =&gt; { console.log(msg, val1, val2) // &quot;bar&quot; &quot;beep&quot; &quot;boop&quot; }) store.emit('foo', 'bar', 'beep', 'boop') filter(queryOrFn, thisArg) Find the record or records that match the provided query or pass the provided filter function. Shortcut for collection.query().filter(queryOrFn[, thisArg]).run() Method parameters: Name Type Argument Default Description queryOrFn Object | Function &lt;optional&gt; {} Selection query or filter function. thisArg Object &lt;optional&gt; Context to which to bind queryOrFn if queryOrFn is a function. Return value: Type Description Array The result. Details Since Source 3.0.0 Collection.js, line 391 Examples Get the draft posts created less than three months const posts = collection.filter({ where: { status: { '==': 'draft' }, created_at_timestamp: { '&gt;=': (new Date().getTime() - (1000 * 60 * 60 * 24 * 30 * 3)) // 3 months ago } } }) Use a custom filter function const posts = collection.filter(function (post) { return post.isReady() }) forEach(forEachFn, thisArg) Iterate over all records. Method parameters: Name Type Argument Description forEachFn Function Iteration function. thisArg * &lt;optional&gt; Context to which to bind forEachFn. Return value: Type Description Array The result. Details Since Source 3.0.0 Collection.js, line 426 Example collection.forEach(function (record) { // do something }) get(id) Get the record with the given id. Method parameters: Name Type Description id String | Number The primary key of the record to get. Return value: Type Description Object | Record The record with the given id. Details Since Source 3.0.0 Collection.js, line 444 getAll(keyList, opts) Find the record or records that match the provided keyLists. Shortcut for collection.query().getAll(keyList1, keyList2, ...).run() Method parameters: Name Type Argument Description keyList Array &lt;optional&gt; &lt;repeatable&gt; Provide one or more keyLists, and all records matching each keyList will be retrieved. If no keyLists are provided, all records will be returned. opts Object &lt;optional&gt; Configuration options. Properties Name Type Argument Description index String &lt;optional&gt; Name of the secondary index to use in the query. If no index is specified, the main index is used. Return value: Type Description Array The result. Details Since Source 3.0.0 Collection.js, line 457 Examples Get the posts where &quot;status&quot; is &quot;draft&quot; or &quot;inReview&quot; const posts = collection.getAll('draft', 'inReview', { index: 'status' }) Same as above const posts = collection.getAll(['draft'], ['inReview'], { index: 'status' }) getIndex(name) Return the index with the given name. If no name is provided, return the main index. Throws an error if the specified index does not exist. Method parameters: Name Type Argument Description name String &lt;optional&gt; The name of the index to retrieve. Details Since Source 3.0.0 Collection.js, line 482 limit(num) Limit the result. Shortcut for collection.query().limit(maximumNumber).run() Method parameters: Name Type Description num Number The maximum number of records to keep in the result. Return value: Type Description Array The result. Details Since Source 3.0.0 Collection.js, line 498 Example const posts = collection.limit(10) log(level, args) Log the provided values. By default sends values to console[level]. Method parameters: Name Type Argument Description level String Log level args * &lt;optional&gt; &lt;repeatable&gt; Values to log. Details Since Source 3.0.0 Component.js, line 39 Inherited From: Component#log map(mapFn, thisArg) Apply a mapping function to all records. Method parameters: Name Type Argument Description mapFn Function Mapping function. thisArg * &lt;optional&gt; Context to which to bind mapFn. Return value: Type Description Array The result of the mapping. Details Since Source 3.0.0 Collection.js, line 515 Example const names = collection.map(function (user) { return user.name }) mapCall(funcName) Return the result of calling the specified function on each record in this collection's main index. Method parameters: Name Type Description funcName String Name of function to call Return value: Type Description Array The result. Details Since Source 3.0.0 Collection.js, line 537 method(result, opts) Lifecycle hook called by Collection#add. If this method returns a value then Collection#add will return that same value. Method parameters: Name Type Description result Object | Array.&lt;Object&gt; | Record | Array.&lt;Record&gt; The record or records that were added to this Collection by Collection#add. opts Object The opts argument passed to Collection#add. Details Since Source 3.0.0 Collection.js, line 264 off(event, listener) Remove an event listener from this Component. If no listener is provided, then all listeners for the specified event will be removed. If no event is specified then all listeners for all events will be removed. Method parameters: Name Type Argument Description event String &lt;optional&gt; Name of event to unsubsribe to. listener Function &lt;optional&gt; Listener to remove. Details Since Source 3.0.0 Component.js, line 79 Inherited From: Component#off Examples Remove a listener to a single event collection.off('add', handler) Remove all listeners to a single event record.off('change') Remove all listeners to all events store.off() on(event, listener, ctx) Register a new event listener on this Component. Method parameters: Name Type Argument Description event String Name of event to subsribe to. listener Function Listener function to handle the event. ctx * &lt;optional&gt; Optional content in which to invoke the listener. Details Since Source 3.0.0 Component.js, line 49 Inherited From: Component#on Examples Listen for all &quot;afterCreate&quot; events in a DataStore store.on('afterCreate', (mapperName, props, opts, result) =&gt; { console.log(mapperName) // &quot;post&quot; console.log(props.id) // undefined console.log(result.id) // 1234 }) store.create('post', { title: 'Modeling your data' }).then((post) =&gt; { console.log(post.id) // 1234 }) Listen for the &quot;add&quot; event on a collection collection.on('add', (records) =&gt; { console.log(records) // [...] }) Listen for &quot;change&quot; events on a record post.on('change', (record, changes) =&gt; { console.log(changes) // { changed: { title: 'Modeling your data' } } }) post.title = 'Modeling your data' query() Create a new query to be executed against the contents of the collection. The result will be all or a subset of the contents of the collection. Return value: Type Description Query New query object. Details Since Source 3.0.0 Collection.js, line 573 Example Grab page 2 of users between ages 18 and 30 collection.query() .between(18, 30, { index: 'age' }) // between ages 18 and 30 .skip(10) // second page .limit(10) // page size .run() recordId(record) Return the primary key of the given, or if no record is provided, return the name of the field that holds the primary key of records in this Collection. Method parameters: Name Type Argument Description record Object | Record &lt;optional&gt; The record whose primary key is to be returned. Return value: Type Description String | Number Primary key or name of field that holds primary key. Details Since Source 3.0.0 Collection.js, line 555 reduce(cb, initialValue) Reduce the data in the collection to a single value and return the result. Method parameters: Name Type Description cb Function Reduction callback. initialValue * Initial value of the reduction. Return value: Type Description * The result. Details Since Source 3.0.0 Collection.js, line 593 Example const totalVotes = collection.reduce(function (prev, record) { return prev + record.upVotes + record.downVotes }, 0) remove(id, opts) Remove the record with the given id from this Collection. Method parameters: Name Type Argument Description id String | Number The primary key of the record to be removed. opts Object &lt;optional&gt; Configuration options. Return value: Type Description Object | Record The removed record, if any. Details Since Source 3.0.0 Collection.js, line 612 removeAll(query, opts) Remove the record selected by &quot;query&quot; from this collection. Method parameters: Name Type Argument Default Description query Object &lt;optional&gt; {} Selection query. Properties Name Type Argument Description where Object &lt;optional&gt; Filtering criteria. skip Number &lt;optional&gt; Number to skip. limit Number &lt;optional&gt; Number to limit to. orderBy Array &lt;optional&gt; Sorting criteria. opts Object &lt;optional&gt; Configuration options. Return value: Type Description Array.&lt;Object&gt; | Array.&lt;Record&gt; The removed records, if any. Details Since Source 3.0.0 Collection.js, line 641 skip(num) Skip a number of results. Shortcut for collection.query().skip(numberToSkip).run() Method parameters: Name Type Description num Number The number of records to skip. Return value: Type Description Array The result. Details Since Source 3.0.0 Collection.js, line 667 Example const posts = collection.skip(10) toJSON(opts) Return the plain JSON representation of all items in this collection. Assumes records in this collection have a toJSON method. Method parameters: Name Type Argument Description opts Object &lt;optional&gt; Configuration options. Properties Name Type Argument Description with Array.&lt;String&gt; &lt;optional&gt; Array of relation names or relation fields to include in the representation. Return value: Type Description Array The records. Details Since Source 3.0.0 Collection.js, line 684 updateIndex(record, opts) Update a record's position in a single index of this collection. See Collection#updateIndexes to update a record's position in all indexes at once. Method parameters: Name Type Argument Description record Object The record to update. opts Object &lt;optional&gt; Configuration options. Properties Name Type Argument Description index String &lt;optional&gt; The index in which to update the record's position. If you don't specify an index then the record will be updated in the main index. Details Since Source 3.0.0 Collection.js, line 699 updateIndexes(record, opts) TODO Method parameters: Name Type Argume eLinkedCollectionMapperQueryRecordSchema Class: Container Container new Container(opts) import {Container} from 'js-data'The Container class is a place to store Mapper instances. Without a container, you need to manage mappers yourself, including resolving circular dependencies among relations. All mappers in a container share the same adapters, so you don't have to add each adapter to all of your mappers. Method parameters: Name Type Argument Description opts Object &lt;optional&gt; Configuration options. Properties Name Type Argument Description mapperClass Function &lt;optional&gt; Constructor function to use in Container#defineMapper to create a new mapper. mapperDefaults Object &lt;optional&gt; Defaults options to pass to Container#mapperClass when creating a new mapper. Return value: Type Description Container Unspecified Details Since Source Tutorials 3.0.0 Container.js, line 741 Components of JSData: Container Notes on using JSData in the Browser Notes on using JSData in Node.js Examples Without Container import {Mapper} from 'js-data' import HttpAdapter from 'js-data-http' const adapter = new HttpAdapter() const userMapper = new Mapper({ name: 'user' }) userMapper.registerAdapter('http', adapter, { default: true }) const commentMapper = new Mapper({ name: 'comment' }) commentMapper.registerAdapter('http', adapter, { default: true }) // This might be more difficult if the mappers were defined in different // modules. userMapper.hasMany(commentMapper, { localField: 'comments', foreignKey: 'userId' }) commentMapper.belongsTo(userMapper, { localField: 'user', foreignKey: 'userId' }) With Container import {Container} from 'js-data' import HttpAdapter from 'js-data-http' const container = new Container() // All mappers in container share adapters container.registerAdapter('http', new HttpAdapter(), { default: true }) // These could be defined in separate modules without a problem. container.defineMapper('user', { relations: { hasMany: { comment: { localField: 'comments', foreignKey: 'userId' } } } }) container.defineMapper('comment', { relations: { belongsTo: { user: { localField: 'user', foreignKey: 'userId' } } } }) Extends This class extends the Component class. Members _listeners Event listeners attached to this Component. Do not modify. Use Component#on and Component#off instead. Details Type Since Source Object 3.0.0 Component.js, line 7 Inherited From: Component#_listeners mapperClass Constructor function to use in Container#defineMapper to create a new mapper. Mapper Details Type Since Source Constructor 3.0.0 Container.js, line 467 mapperDefaults Defaults options to pass to Container#mapperClass when creating a new Mapper. Details Type Since Default value Source Object 3.0.0 {} Container.js, line 456 Methods &lt;static&gt; extend(props, classProps) Create a subclass of this Container. Method parameters: Name Type Argument Default Description props Object &lt;optional&gt; {} Properties to add to the prototype of the subclass. classProps Object &lt;optional&gt; {} Static properties to add to the subclass. Return value: Type Description Constructor Subclass of this Container. Details Since Source 3.0.0 Container.js, line 816 Examples Extend the class in a cross-browser manner. import {Container} from 'js-data' const CustomContainerClass = Container.extend({ foo () { return 'bar' } }) const customContainer = new CustomContainerClass() console.log(customContainer.foo()) // &quot;bar&quot; Extend the class using ES2015 class syntax. class CustomContainerClass extends Container { foo () { return 'bar' } } const customContainer = new CustomContainerClass() console.log(customContainer.foo()) // &quot;bar&quot; as(name) Return a container scoped to a particular mapper. Method parameters: Name Type Description name String Name of the Mapper. Return value: Type Description Object A container scoped to a particular mapper. Details Since Source 3.0.0 Container.js, line 507 Example import {Container} from 'js-data' const store = ore(opts) The DataStore class is an extension of Container. Not only does DataStore manage mappers, but also collections. DataStore implements the asynchronous Mapper methods, such as Mapper#find and Mapper#create. If you use the asynchronous DataStore methods instead of calling them directly on the mappers, then the results of the method calls will be inserted into the store's collections. You can think of a DataStore as an Identity Map for the ORM (the Mappers). import {DataStore} from 'js-data' Method parameters: Name Type Argument Description opts Object &lt;optional&gt; Configuration options. See Container. Return value: Type Description DataStore Unspecified Details Since Source Tutorials See 3.0.0 DataStore.js, line 887 Components of JSData: DataStore Working with the DataStore Notes on using JSData in the Browser Container Example import {DataStore} from 'js-data' import HttpAdapter from 'js-data-http' const store = new DataStore() // DataStore#defineMapper returns a direct reference to the newly created // Mapper. const UserMapper = store.defineMapper('user') // DataStore#as returns the store scoped to a particular Mapper. const UserStore = store.as('user') // Call &quot;find&quot; on &quot;UserMapper&quot; (Stateless ORM) UserMapper.find(1).then((user) =&gt; { // retrieved a &quot;user&quot; record via the http adapter, but that's it // Call &quot;find&quot; on &quot;store&quot; targeting &quot;user&quot; (Stateful DataStore) return store.find('user', 1) // same as &quot;UserStore.find(1)&quot; }).then((user) =&gt; { // not only was a &quot;user&quot; record retrieved, but it was added to the // store's &quot;user&quot; collection const cachedUser = store.getCollection('user').get(1) console.log(user === cachedUser) // true }) Extends This class extends the Container class. Members _listeners Event listeners attached to this Component. Do not modify. Use Component#on and Component#off instead. Details Type Since Source Object 3.0.0 Component.js, line 7 Inh
